---
- hosts: personal-standby-servers
  become: yes
  remote_user: centos
  tasks:
    - name: stop lsyncd
      service:
        name: lsyncd
        enabled: no
        state: stopped
      tags: [standby, lysncd]

    - name: stop zabbix-server
      service:
        name: zabbix-server
        enabled: no
        state: stopped
      tags: [standby, zabbix-server, zabbix-server-server]
