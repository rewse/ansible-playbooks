---
- hosts: personal-standby-servers
  become: yes
  remote_user: centos
  tasks:
    - name: rm certbot.cron
      file:
        path: /etc/cron.monthly/certbot.cron
        state: absent
      tags: [standby, postfix, certbot]

    - name: stop zabbix-server
      service:
        name: zabbix-server
        enabled: no
        state: stopped
      tags: [standby, zabbix-server, zabbix-server-server]
