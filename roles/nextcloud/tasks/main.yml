---
- name: Install packages
  ansible.builtin.apt:
    name:
      - libapache2-mod-php
      - php-gd
      - php-mysql
      - php-curl
      - php-mbstring
      - php-intl
      - php-gmp
      - php-bcmath
      - php-xml
      - php-imagick
      - php-zip
      - php-bz2
      - php-apcu
      - ffmpeg
      - libreoffice
      - libmagickcore-6.q16-6-extra
  tags: [nextcloud]

- name: Download nextclud
  ansible.builtin.get_url:
    url: https://download.nextcloud.com/server/releases/latest.zip
    dest: /tmp
  tags: [nextcloud]

- name: Unarchive nextcloud
  ansible.builtin.unarchive:
    src: /tmp/latest.zip
    dest: /srv/www
    owner: www-data
    group: www-data
    remote_src: yes
  notify: Recreate htaccess
  tags: [nextcloud]

- name: Copy nextcloud.conf
  ansible.builtin.copy:
    src: nextcloud.conf
    dest: /etc/apache2/conf-available
  tags: [nextcloud]

- name: Enable nextcloud.conf
  ansible.builtin.command: |
    a2enconf nextcloud.conf
  notify: Reload apache
  tags: [nextcloud]

- name: Copy 30-nextcloud.ini
  ansible.builtin.copy:
    src: 30-nextcloud.ini
    dest: /etc/php/{{ php_version }}/apache2/conf.d
  notify: Reload apache
  tags: [nextcloud]

- name: Copy 30-nextcloud.cli.ini
  ansible.builtin.copy:
    src: 30-nextcloud.cli.ini
    dest: /etc/php/{{ php_version }}/cli/conf.d
  tags: [nextcloud]

- name: Enable apache modules
  ansible.builtin.command: |
    a2enmod {{ item }}
  with_items:
    - rewrite
    - headers
    - env
    - dir
    - mime
  notify: Restart apache
  tags: [nextcloud]

- name: Copy nextcloud.cron
  ansible.builtin.copy:
    src: nextcloud.cron
    dest: /etc/cron.d/nextcloud
  tags: [nextcloud]

- name: Add parameters
  ansible.builtin.blockinfile:
    path: /srv/www/nextcloud/config/config.php
    insertafter: '\$CONFIG = array \('
    block: |2
        'default_language' => 'ja',
        'default_locale' => 'ja_JP',
        'default_phone_region' => 'JP',
        'overwrite.cli.url' => 'https://rewse.jp/nextcloud',
        'htaccess.RewriteBase' => '/nextcloud',
        'memcache.local' => '\OC\Memcache\APCu',
        'enabledPreviewProviders' => array (
          'OC\Preview\BMP',
          'OC\Preview\GIF',
          'OC\Preview\JPEG',
          'OC\Preview\MarkDown',
          'OC\Preview\MP3',
          'OC\Preview\PNG',
          'OC\Preview\TXT',
          'OC\Preview\XBitmap',
          'OC\Preview\OpenDocument',
          'OC\Preview\Krita',
          'OC\Preview\Illustrator',
          'OC\Preview\HEIC',
          'OC\Preview\Movie',
          'OC\Preview\MSOffice2003',
          'OC\Preview\MSOffice2007',
          'OC\Preview\MSOfficeDoc',
          'OC\Preview\PDF',
          'OC\Preview\Photoshop',
          'OC\Preview\Postscript',
          'OC\Preview\StarOffice',
          'OC\Preview\SVG',
          'OC\Preview\TIFF',
          'OC\Preview\Font',
        ),
        'objectstore' => array (
          'class' => '\\OC\\Files\\ObjectStore\\S3',
          'arguments' => array (
                  'bucket' => 'rewse-nextcloud',
                  'autocreate' => true,
                  'key'    => '{{ nextcloud.iam_key }}',
                  'secret' => '{{ nextcloud.iam_secret }}',
                  'use_ssl' => true,
                  'region' => 'ap-northeast-1'
          ),
        ),
  tags: [nextcloud]

- name: Change the policy of ImageMagick
  ansible.builtin.replace:
    path: /etc/ImageMagick-6/policy.xml
    regexp: 'rights="none" pattern="{{ item }}"'
    replace: 'rights="read|write" pattern="{{ item }}"'
  with_items:
    - PS
    - PS2
    - PS3
    - EPS
    - PDF
    - XPS
  notify: Restart apache
  tags: [nextcloud]
