---
- name: Restart systemd-timesyncd
  ansible.builtin.systemd:
    name: systemd-timesyncd
    state: restarted

- name: Restart dphys-swapfile
  ansible.builtin.systemd:
    name: dphys-swapfile
    state: restarted

- name: Restart ssh.socket
  ansible.builtin.systemd:
    name: ssh.socket
    state: restarted

- name: Run ifmetric
  ansible.builtin.command: ifmetric wlan0 100
