---
- name: Install packages with pip3
  pip:
    name:
      - pydaikin
    executable: pip3
  tags: [raspberrypi, package]

- name: Copy environment
  copy:
    src: environment
    dest: /etc
  tags: [raspberrypi]

- name: Copy netplan/99-config.yaml
  template:
    src: 99-config.yaml.j2
    dest: /etc/netplan/99-config.yaml
  tags: [raspberrypi]

- name: Apply netplan
  command: netplan apply
  tags: [raspberrypi]

- name: Change SSH port
  template:
    src: port.conf.j2
    dest: /etc/ssh/sshd_config.d/port.conf
  notify: Restart sshd
  tags: [raspberrypi]
