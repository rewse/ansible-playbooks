---
- name: Install additional packages
  ansible.builtin.apt:
    name:
      - python3
      - python3-venv
      - libaugeas0
  tags: [sslcert]

- name: Create /var/lib/python/certbot
  ansible.builtin.file:
    path: /var/lib/python/certbot
    state: directory
  tags: [sslcert]

- name: Create venv
  ansible.builtin.command: python3 -m venv /var/lib/python/certbot
  tags: [sslcert]

- name: Install certbot
  ansible.builtin.pip:
    name:
      - certbot
      - certbot-apache
      - certbot-dns-route53
      - pip-review
    virtualenv: /var/lib/python/certbot
  tags: [sslcert]

- name: Copy certbot.cron
  ansible.builtin.copy:
    src: certbot.cron
    dest: /etc/cron.monthly/certbot
    mode: 0644
  tags: [sslcert]

- name: Copy AWS credential
  template:
    src: config.j2
    dest: /root/.aws/config
    mode: 0600
    variable_start_string: "[%"
    variable_end_string: "%]"
  tags: [sslcert]

