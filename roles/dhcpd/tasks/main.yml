- name: Install additional packages
  apt:
    name:
      - isc-dhcp-server
  tags: [dhcpd]

- name: Copy dpcpd.conf
  template:
    src: dhcpd.conf.j2
    dest: /etc/dhcp/dhcpd.conf
  notify: Restart isc-dhcp-server
  tags: [dhcpd]

- name: Copy fixed-addresses.conf
  copy:
    src: fixed-addresses.conf
    dest: /etc/dhcp
  notify: Restart isc-dhcp-server
  tags: [dhcpd]
