---
- name: Add a repository for Node.js 22
  ansible.builtin.shell: curl -fsSL https://deb.nodesource.com/setup_22.x | sudo -E bash -
  tags: [gemini-cli, package, nodejs]

- name: Install Node.js
  ansible.builtin.apt:
    name: nodejs
    update_cache: true
  tags: [gemini-cli, package, nodejs]

- name: Install Gemini CLI
  ansible.builtin.npm:
    name: "@google/gemini-cli"
    global: true
  tags: [gemini-cli, package, npm]
