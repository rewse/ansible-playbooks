---
- name: Install Java
  ansible.builtin.apt:
    name:
      - jsvc
      - libcommons-daemon-java
      - openjdk-8-jre-headless
    update_cache: yes
  tags: [unifi]

- name: Install unifi
  ansible.builtin.apt:
    deb: https://dl.ui.com/unifi/{{ unifi_version }}/unifi_sysvinit_all.deb
  tags: [unifi]
