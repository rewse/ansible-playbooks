---
- name: Create /srv/homeassistant/bin
  file:
    path: /srv/homeassistant/bin
    state: directory
  tags: [remo]

- name: Copy remo
  template:
    src: remo.j2
    dest: /srv/homeassistant/bin/remo
    mode: 0755
    variable_start_string: "[%"
    variable_end_string: "%]"
  tags: [remo]

- name: Create a symlink for remo
  file:
    src: /srv/homeassistant/bin/remo
    dest: /usr/local/bin/remo
    state: link
  tags: [remo]
