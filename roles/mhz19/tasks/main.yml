---
- name: Install additional packages
  apt:
    name:
      - python3-rpi-lgpio
  tags: [mhz19]

- name: Create /var/lib/python/mhz19
  file:
    path: /var/lib/python/mhz19
    state: directory
  tags: [mhz19]

- name: Create venv
  command: python3 -m venv /var/lib/python/mhz19
  tags: [mhz19]

- name: Install mh_z19
  pip:
    name: mh_z19
    virtualenv: /var/lib/python/mhz19
  tags: [mhz19]

- name: Copy mhz192mqtt
  template:
    src: mhz192mqtt.j2
    dest: /usr/local/sbin/mhz192mqtt
    mode: 0755
    variable_start_string: "[%"
    variable_end_string: "%]"
  tags: [mhz19]

- name: Copy enecoq2mqtt.cron
  copy:
    src: mhz192mqtt.cron
    dest: /etc/cron.d/mhz192mqtt
  tags: [mhz19]
