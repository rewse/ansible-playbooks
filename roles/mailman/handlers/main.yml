---
- name: reload httpd
  service:
    name: httpd
    state: reloaded

- name: restart lsyncd
  service:
    name: lsyncd
    state: restarted

- name: reload mailman
  service:
    name: mailman
    state: reloaded

- name: reload postfix
  service:
    name: postfix
    state: reloaded

- name: restart rsyncd
  service:
    name: rsyncd
    state: restarted
