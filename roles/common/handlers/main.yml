---
- name: restart chronyd
  service:
    name: chronyd
    state: restarted

- name: reload postfix
  service:
    name: postfix
    state: reloaded

- name: restart postfix
  service:
    name: postfix
    state: restarted

- name: restart rsyslog
  service:
    name: rsyslog
    state: restarted

- name: restart sshd
  service:
    name: sshd
    state: restarted

- name: restart yum-cron
  service:
    name: yum-cron
    state: restarted

- name: restart zabbix-agent
  service:
    name: zabbix-agent
    state: restarted
