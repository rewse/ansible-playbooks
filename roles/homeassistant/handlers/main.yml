---
- name: Reload apache
  systemd:
    name: apache2
    state: reloaded

- name: Restart apache
  systemd:
    name: apache2
    state: restarted

- name: Restart autofs
  systemd:
    name: autofs
    state: restarted

- name: Restart homeassistant container
  community.docker.docker_compose:
    project_src: /etc
    restarted: yes
  tags: [homeassistant]
