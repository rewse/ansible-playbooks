    src: hass.rewse.jp.conf
    dest: /etc/apache2/sites-available
  notify: Reload apache
  tags: [homeassistant, homeassistant-apache]

- name: Enable hass.rewse.jp
  command: a2ensite hass.rewse.jp
  notify: Reload apache
  tags: [homeassistant, homeassistant-apache]
  