---
- name: Install additional packages
  apt:
    name:
      - certbot
      - nfs-common
      - autofs
      - python3-certbot-apache
  tags: [homeassistant, homeassistant-nfs, package]

- name: Copy nfs.autofs
  copy:
    src: nfs.autofs
    dest: /etc/auto.master.d
  notify: Restart autofs
  tags: [homeassistant, homeassistant-nfs]

- name: Copy auto.nfs
  template:
    src: auto.nfs.j2
    dest: /etc/auto.master.d/auto.nfs
  notify: Restart autofs
  tags: [homeassistant, homeassistant-nfs]

- name: Copy autofs.service
  copy:
    src: /usr/lib/systemd/system/autofs.service
    dest: /etc/systemd/system
    remote_src: yes
  tags: [homeassistant, homeassistant-nfs]

- name: Modify autofs.service
  lineinfile:
    path: /etc/systemd/system/autofs.service
    insertbefore: '^After='
    regexp: '^Before='
    line: "Before=docker.service"
  tags: [homeassistant, homeassistant-nfs]

- name: Copy lazyumountnfs.service
  copy:
    src: lazyumountnfs.service
    dest: /etc/systemd/system
  tags: [homeassistant, homeassistant-nfs]

- name: Enable lazyumountnfs.service
  systemd:
    name: lazyumountnfs
    state: stopped
    daemon_reload: yes
    enabled: yes
  tags: [homeassistant, homeassistant-nfs]

- name: Add to docker-compose.yml
  blockinfile:
    path: /etc/docker-compose.yml
    block: |
      services:
        homeassistant:
          container_name: homeassistant
          image: homeassistant/raspberrypi3-homeassistant:stable
          volumes:
            - /srv/homeassistant:/config
            - /etc/localtime:/etc/localtime:ro
          restart: unless-stopped
          network_mode: host
  tags: [homeassistant]

- name: Copy secrets.yaml
  template:
    src: secrets.yaml.j2
    dest: /srv/homeassistant/secrets.yaml
  notify: Restart homeassistant
  tags: [homeassistant]

- name: Config binary_sensor
