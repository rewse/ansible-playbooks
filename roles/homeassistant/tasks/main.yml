---
- name: Add to docker-compose.yml
  blockinfile:
    path: /etc/docker-compose.yml
    block: |
      services:
        homeassistant:
          container_name: homeassistant
          image: homeassistant/raspberrypi3-homeassistant:stable
          volumes:
            - /etc/homeassistant:/config
            - /etc/localtime:/etc/localtime:ro
          restart: unless-stopped
          network_mode: host
  tags: [homeassistant]

- name: Copy groups.yaml
  copy:
    src: groups.yaml
    dest: /etc/homeassistant
  tags: [homeassistant]

- name: Config binary_sensor
  lineinfile:
    path: /etc/homeassistant/configuration.yaml
    insertafter: '^automation:'
    regexp: '^binary_sensor:'
    line: "binary_sensor: !include binary_sensors.yaml"
  tags: [homeassistant]

- name: Copy binary_sensors.yaml
  copy:
    src: binary_sensors.yaml
    dest: /etc/homeassistant
  tags: [homeassistant]

- name: Config sensor
  lineinfile:
    path: /etc/homeassistant/configuration.yaml
    insertafter: '^scene:'
    regexp: '^sensor:'
    line: "sensor: !include sensors.yaml"
  tags: [homeassistant]

- name: Copy sensors.yaml
  copy:
    src: sensors.yaml
    dest: /etc/homeassistant
  tags: [homeassistant]

- name: Config switch
  lineinfile:
    path: /etc/homeassistant/configuration.yaml
    insertafter: '^sensor:'
    regexp: '^switch:'
    line: "switch: !include switches.yaml"
  tags: [homeassistant]

- name: Copy switches.yaml
  copy:
    src: switches.yaml
    dest: /etc/homeassistant
  tags: [homeassistant]

- name: Config zone
  lineinfile:
    path: /etc/homeassistant/configuration.yaml
    insertafter: '^sensor:'
    regexp: '^zone:'
    line: "zone: !include zones.yaml"
  tags: [homeassistant]

- name: Copy zones.yaml
  template:
    src: zones.yaml.j2
    dest: /etc/homeassistant/zones.yaml
  tags: [homeassistant]

- name: Modify configuration.yaml
  blockinfile:
    path: /etc/homeassistant/configuration.yaml
    block: |
      lovelace:
        mode: yaml
      mqtt:
        broker: localhost
  tags: [homeassistant]

- name: Copy ui-lovelace.yaml
  copy:
    src: ui-lovelace.yaml
    dest: /etc/homeassistant
  tags: [homeassistant]

- name: Start homeassistant container
  community.docker.docker_compose:
    project_src: /etc
  tags: [homeassistant]