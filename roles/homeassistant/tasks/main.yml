---
- name: "homeassistant: Install packages"
  ansible.builtin.apt:
    name:
      - apparmor-utils
  tags: [homeassistant, install, docker]

- name: "homeassistant: Create certs directory"
  ansible.builtin.file:
    path: /srv/homeassistant/config/certs
    state: directory
  tags: [homeassistant, init, certs]

- name: "homeassistant: Copy root certificate"
  ansible.builtin.copy:
    src: /etc/ssl/certs/ISRG_Root_X1.pem
    dest: /srv/homeassistant/config/certs
    remote_src: true
  tags: [homeassistant, config, certs]

- name: "homeassistant: Add Docker Compose service"
  ansible.builtin.blockinfile:
    path: /etc/compose.yml
    marker: "# {mark} ANSIBLE MANAGED BLOCK homeassistant"
    block: |2
        homeassistant:
          container_name: homeassistant
          image: ghcr.io/home-assistant/home-assistant:stable
          devices:
            - /dev/ttyUSB0:/dev/ttyUSB0
          volumes:
            - /dev/serial/by-id:/dev/serial/by-id
            - /etc/localtime:/etc/localtime:ro
            - /run/dbus:/run/dbus:ro
            - /srv/homeassistant/config:/config
          security_opt:
            - apparmor:unconfined
          network_mode: host
          privileged: true
          restart: unless-stopped
  notify: "homeassistant: Restart"
  tags: [homeassistant, config, docker]

# Ref: https://github.com/home-assistant/core/issues/117768
- name: "homeassistant: Download AppArmor docker-default"
  ansible.builtin.get_url:
    url: https://github.com/home-assistant/core/files/9417617/docker-default.txt
    dest: /etc/apparmor.d/docker-default
  tags: [homeassistant, config, docker, apparmor]

- name: "homeassistant: Copy AppArmor disable service"
  ansible.builtin.copy:
