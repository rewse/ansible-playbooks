  tags: [homeassistant, homeassistant-apache]

- name: Enable proxy
  community.general.apache2_module:
    name: "{{ item }}"
  with_items:
    - proxy
    - proxy_http
    - proxy_wstunnel
  notify: Restart apache
  tags: [homeassistant, homeassistant-apache]

- name: Copy hass.rewse.jp.conf
