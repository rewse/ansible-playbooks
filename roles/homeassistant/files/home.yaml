            hvac_modes:
              - heat_cool
              - cool
              - dry
              - heat
              - fan_only
              - 'off'
          - type: target-temperature
          - type: climate-preset-modes
            style: icons
            preset_modes:
              - none
              - away
              - eco
              - boost
