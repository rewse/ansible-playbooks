        hours_to_show: 48
        points_per_hour: 4
        animate: true
        cache: false
        height: 200
        hour24: true
        show:
          legend: false
          labels_secondary: false
        state_map:
          - value: above_horizon
          - value: below_horizon
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.bedroom_humidity
          - entity: sun.sun
            color: gray
            show_line: false
            show_points: false
            y_axis: secondary
        hours_to_show: 48
        points_per_hour: 4
        animate: true
        cache: false
        height: 200
        hour24: true
        show:
          legend: false
          labels_secondary: false
        state_map:
          - value: above_horizon
          - value: below_horizon
      - type: entities
        title: Bedroom Appliances
        entities:
          - entity: switch.bedroom_curtains
            name: Curtains
      - type: entities
        title: Bedroom Lights
        entities:
          - entity: light.bedroom_light
            name: Light
        show_header_toggle: false
  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.bathroom_temperature
          - entity: sun.sun
            color: gray
            show_line: false
            show_points: false
            y_axis: secondary
        hours_to_show: 48
        points_per_hour: 4
        animate: true
        cache: false
        height: 200
        hour24: true
        show:
          legend: false
          labels_secondary: false
        state_map:
          - value: above_horizon
          - value: below_horizon
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.bathroom_sensor_light_level
          - entity: sun.sun
            color: gray
            show_line: false
            show_points: false
            y_axis: secondary
        hours_to_show: 48
        points_per_hour: 4
        animate: true
        cache: false
        height: 200
        hour24: true
        show:
          legend: false
          labels_secondary: false
        state_map:
          - value: above_horizon
          - value: below_horizon
      - type: entities
        entities:
          - entity: light.bathroom_lights
            name: Lights
            icon: 'mdi:wall-sconce-flat'
        title: Bathroom Lights
  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.balcony_temperature
          - entity: sensor.balcony_wbgt
            show_state: true
            show_fill: false
          - entity: sun.sun
            color: gray
            show_line: false
            show_points: false
            y_axis: secondary
        hours_to_show: 48
        points_per_hour: 4
        animate: true
        cache: false
        height: 200
        hour24: true
        show:
          legend: false
          labels_secondary: false
        state_map:
          - value: above_horizon
          - value: below_horizon
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.balcony_humidity
          - entity: sun.sun
            color: gray
            show_line: false
            show_points: false
            y_axis: secondary
        hours_to_show: 48
        points_per_hour: 4
        animate: true
        cache: false
        height: 200
        hour24: true
        show:
          legend: false
          labels_secondary: false
        state_map:
          - value: above_horizon
          - value: below_horizon
  - type: entities
    entities:
      - entity: automation.turn_on_living_room_ceiling_fan
      - entity: automation.turn_on_living_area_floor_heating
      - entity: automation.turn_on_living_room_humidifier
      - entity: automation.turn_off_living_room_humidifier
      - entity: automation.turn_on_living_room_ac_cleaner
      - entity: automation.open_bedroom_curtains_weekday
      - entity: automation.turn_on_living_room_downlights
      - entity: automation.turn_down_living_room
      - entity: automation.turn_down_living_room_more
      - entity: automation.turn_off_living_room_extra_lights
      - entity: automation.turn_down_bedoom
    title: Automations
  - type: custom:mini-graph-card
    entities:
      - entity: sensor.enecoq_fee_total
        name: enecoQ Fee
      - entity: sun.sun
        color: gray
        show_line: false
        show_points: false
        y_axis: secondary
    hours_to_show: 48
    points_per_hour: 4
    animate: true
    cache: false
    height: 200
    hour24: true
    show:
      legend: false
      labels_secondary: false
    color_thresholds:
      - value: 0
        color: "#00cc00"
      - value: 9.8
        color: "#cccc00"
      - value: 41.77
        color: "#cc0000"
    state_map:
      - value: above_horizon
      - value: below_horizon
  - type: vertical-stack
    cards:
      - type: custom:simple-weather-card
        entity: weather.home
        name: " "
        primary_info: humidity
        secondary_info: pressure
      - type: entities
        entities:
          - entity: sensor.home_realfeel_temperature
            name: RealFeel Temperature
          - entity: sensor.home_precipitation
            name: Precipitation
          - entity: sensor.home_pressure_tendency
            name: Pressure Tendency
          - entity: sensor.home_wind
            name: Wind
          - entity: sensor.home_uv_index
            name: UV Index
  - type: picture-entity
    entity: camera.guppy_cat_cage
    image: 'https://demo.home-assistant.io/stub_config/bedroom.png'
    name: Cat Cage Camera
  - type: conditional
    conditions:
      - entity: sensor.seventeentrack_packages_in_transit
        state_not: '0'
    card:
      type: markdown
      title: Packages in Transit
      content: >-
        {% for package in
        states.sensor.seventeentrack_packages_in_transit.attributes.packages
        %}
          **{{ package.friendly_name }}:** {{ package.info_text }}
        {% endfor %}
