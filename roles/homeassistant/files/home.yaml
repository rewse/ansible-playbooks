    title: Automations
    entities:
      - entity: automation.turn_on_living_room_hvac_cleaner
        secondary_info: last-triggered
      - entity: automation.turn_on_living_room_ceiling_fan
        secondary_info: last-triggered
      - entity: automation.turn_on_living_area_floor_heating
        secondary_info: last-triggered
      - entity: automation.turn_on_living_room_humidifier
        secondary_info: last-triggered
      - entity: automation.turn_off_living_room_humidifier
        secondary_info: last-triggered
      - entity: automation.turn_on_living_area_downlights
        secondary_info: last-triggered
      - entity: automation.turn_down_living_area
        secondary_info: last-triggered
      - entity: automation.turn_down_living_area_more
        secondary_info: last-triggered
      - entity: automation.turn_off_living_room_extra_lights
        secondary_info: last-triggered
      - entity: automation.open_bedroom_curtains_workday
        secondary_info: last-triggered
      - entity: automation.turn_down_bedroom
        secondary_info: last-triggered
      - entity: automation.turn_on_all_automations
        secondary_info: last-triggered
      - entity: automation.turn_off_xiaomi_alarm
        secondary_info: last-triggered
    show_header_toggle: false
  - type: custom:mini-graph-card
    entities:
      - entity: sensor.enecoq_fee_total
        name: enecoQ Fee
      - entity: sun.sun
        color: gray
        show_line: false
        show_points: false
        y_axis: secondary
    hours_to_show: 48
    points_per_hour: 4
    animate: true
    height: 200
    hour24: true
    show:
      legend: false
      labels_secondary: false
    color_thresholds:
      - value: 0
        color: "#00cc00"
      - value: 9.8
        color: "#cccc00"
      - value: 41.77
        color: "#cc0000"
    state_map:
      - value: above_horizon
      - value: below_horizon
  - type: vertical-stack
    cards:
      - type: custom:simple-weather-card
        entity: weather.home
        name: " "
        primary_info: humidity
        secondary_info: pressure
      - type: entities
        entities:
          - entity: sensor.home_realfeel_temperature
            name: RealFeel Temperature
          - entity: sensor.home_precipitation
            name: Precipitation
          - entity: sensor.home_pressure_tendency
            name: Pressure Tendency
          - entity: sensor.home_wind
            name: Wind
          - entity: sensor.home_uv_index
            name: UV Index
  - type: picture-entity
    entity: camera.guppy_cat_cage
    image: 'https://demo.home-assistant.io/stub_config/bedroom.png'
    name: Cat Cage Camera
  - type: entities
    title: Motion Sensors
    entities:
      - entity: binary_sensor.living_room_motion
        secondary_info: last-changed
      - entity: binary_sensor.study_motion
        secondary_info: last-changed
      - entity: binary_sensor.bathroom_motion
        secondary_info: last-changed
  - type: entities
    title: Window Sensors
    entities:
      - entity: binary_sensor.living_room_window
        secondary_info: last-changed
      - entity: binary_sensor.study_window
        secondary_info: last-changed
      - entity: binary_sensor.bedroom_window
        secondary_info: last-changed
  - type: button
    tap_action:
      action: toggle
    entity: switch.at_home
    show_state: false
    show_icon: true
    icon_height: 48px
    state_color: false
  - type: alarm-panel
    name: Xiami Alarm
    entity: alarm_control_panel.xiaomigateway
    states:
      - arm_home
      - arm_away
  - type: conditional
    conditions:
      - entity: sensor.seventeentrack_packages_in_transit
        state_not: '0'
    card:
      type: markdown
      title: Packages in Transit
      content: >-
        {% for package in states.sensor.seventeentrack_packages_in_transit.attributes.packages %}

        * **{{ package.friendly_name }}:** {{ package.info_text }}

        {% endfor %}
