title: Overview
path: home
icon: 'mdi:home'
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.living_room_temperature
          - entity: sensor.living_room_wbgt
            show_state: true
            show_fill: false
          - entity: sun.sun
            color: gray
            show_line: false
            show_points: false
            y_axis: secondary
        hours_to_show: 48
        points_per_hour: 4
        animate: true
        cache: false
        height: 200
        hour24: true
        show:
          legend: false
          labels_secondary: false
        state_map:
          - value: above_horizon
          - value: below_horizon
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.living_room_humidity
          - entity: sun.sun
            color: gray
            show_line: false
            show_points: false
            y_axis: secondary
        hours_to_show: 48
        points_per_hour: 4
        animate: true
        cache: false
        height: 200
        hour24: true
        show:
          legend: false
          labels_secondary: false
        state_map:
          - value: above_horizon
          - value: below_horizon
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.living_room_sensor_light_level
          - entity: sun.sun
            color: gray
            show_line: false
            show_points: false
            y_axis: secondary
        hours_to_show: 48
        points_per_hour: 4
        animate: true
        cache: false
        height: 200
        hour24: true
        show:
          legend: false
          labels_secondary: false
        state_map:
          - value: above_horizon
          - value: below_horizon
      - type: entities
        entities:
          - entity: switch.living_room_dimming_downlights
            name: Dimming Lights
          - entity: fan.living_room_ceiling_fans
            name: Ceiling Fan
          - entity: switch.living_room_humidifier
            name: Humidifier
          - entity: group.living_area_floor_heatings
            name: Floor Heating
        title: Living Room Appliances
        state_color: false
        show_header_toggle: false
      - type: thermostat
        entity: climate.living_room_ac
      - type: entities
        entities:
          - entity: switch.living_room_downlights
            name: Downlights
          - entity: light.living_room_tv_light
            name: TV Light
          - entity: light.living_room_entrance_light
            name: Entrance Light
          - entity: light.living_room_footlight
            name: Footlight
        title: Living Room Lights
        state_color: false
