    cards:
      - type: custom:mini-graph-card
        name: Living Room Temperature
        entities:
          - entity: sensor.living_room_temperature
          - entity: sensor.living_room_wbgt
            show_state: true
            show_fill: false
          - entity: sun.sun
            color: gray
            show_line: false
            show_points: false
            y_axis: secondary
        hours_to_show: 48
        points_per_hour: 4
        animate: true
        height: 200
        hour24: true
        show:
          legend: false
          labels_secondary: false
        state_map:
          - value: above_horizon
          - value: below_horizon
