path: home
title: Home
icon: 'mdi:home'
panel: false
badges: []
cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: entity
            name: Living Room Temperature
            entity: sensor.living_room_temperature
          - type: entity
            name: Living Room Humidity
            entity: sensor.living_room_humidity
      - type: history-graph
        entities:
          - entity: sensor.living_room_temperature
        hours_to_show: 48
        refresh_interval: 300
      - type: history-graph
        entities:
          - entity: sensor.living_room_humidity
        hours_to_show: 48
        refresh_interval: 300
      - type: history-graph
        entities:
          - entity: sensor.living_room_sensor_light_level
        hours_to_show: 48
        refresh_interval: 300
      - type: entities
        title: Living Room Appliances
        entities:
          - entity: switch.living_room_downlights
            name: Downlights
            icon: 'mdi:brightness-5'
          - entity: switch.living_room_dimming_downlights
            name: Dimmer Downlights
            icon: 'mdi:brightness-6'
          - entity: switch.living_room_ceiling_fan
            name: Ceiling Fan
            icon: 'mdi:fan'
            secondary_info: last-changed
          - entity: switch.living_room_humidifier
            name: Humidifier
            icon: 'mdi:air-humidifier'
            secondary_info: last-changed
          - entity: script.toggle_all_floor_heatings
            name: Floor Heating
            icon: 'mdi:grid'
            secondary_info: last-updated
        show_header_toggle: false
      - type: entities
        title: Living Room Lights
        entities:
          - entity: light.living_room_tv_light
            name: TV Light
          - entity: light.living_room_entrance_light
            name: Entrance Light
      - type: thermostat
        entity: climate.nature_remo_living_room_ac
      - type: entities
        title: Living Room Motion Sensors
        entities:
          - entity: binary_sensor.living_room_sensor_motion
          - entity: binary_sensor.study_sensor_motion
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: entity
            name: Bedroom Temperature
            entity: sensor.bedroom_temperature
          - type: entity
            name: Bedroom Humidity
            entity: sensor.bedroom_humidity
      - type: history-graph
        entities:
          - entity: sensor.bedroom_temperature
        hours_to_show: 48
        refresh_interval: 300
      - type: history-graph
        entities:
          - entity: sensor.bedroom_humidity
        hours_to_show: 48
        refresh_interval: 300
      - type: entities
        title: Bedroom Lights
        entities:
          - entity: light.bedroom_light
            name: Light
        state_color: false
        show_header_toggle: false
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: entity
            name: Storage Temperature
            entity: sensor.storage_temperature
          - type: entity
            name: Storage Humidity
            entity: sensor.storage_humidity
      - type: history-graph
        entities:
          - entity: sensor.storage_temperature
        hours_to_show: 48
        refresh_interval: 300
      - type: history-graph
        entities:
          - entity: sensor.storage_humidity
        hours_to_show: 48
        refresh_interval: 300
  - type: vertical-stack
    cards:
      - type: entity
        name: Bathroom Temperature
        entity: sensor.bathroom_sensor_temperature
      - type: history-graph
        entities:
          - entity: sensor.bathroom_sensor_temperature
        hours_to_show: 48
        refresh_interval: 300
      - type: history-graph
        entities:
          - entity: sensor.bathroom_sensor_light_level
        hours_to_show: 48
        refresh_interval: 300
      - type: entities
        title: Bathroom Lights
        entities:
          - entity: light.bathroom_entrance_light
            name: Entrance Light
          - entity: light.bathroom_left_light
            name: Left Light
          - entity: light.bathroom_right_light
            name: Right Light
        state_color: false
      - type: entity
        name: Bathroom Motion Sensor
        entity: binary_sensor.bathroom_sensor_motion
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: entity
            name: Balcony Temperature
            entity: sensor.balcony_temperature
          - type: entity
            name: Balcony Humidity
            entity: sensor.balcony_humidity
      - type: history-graph
        entities:
          - entity: sensor.balcony_temperature
        hours_to_show: 48
        refresh_interval: 300
      - type: history-graph
        entities:
          - entity: sensor.balcony_humidity
        hours_to_show: 48
        refresh_interval: 300
  - type: picture-entity
    name: Cat Cage
    entity: camera.guppy_cat_cage
  - type: entities
    title: All Lights
    entities:
      - light.living_room
      - light.bedroom
      - light.bathroom
  - type: entities
    title: Automations
    entities:
      - entity: automation.turn_on_living_room_downlights
        name: Living Room Downlights
        secondary_info: last-triggered
      - entity: automation.turn_on_living_room_floor_heating
        name: Living Room Floor Heating
        secondary_info: last-triggered
      - entity: automation.turn_on_living_room_humidifier
        name: Living Room Humidifier
        secondary_info: last-triggered
