- id: automation.raise_dads_room_ac_cool_at_sunset
  alias: Raise Dad’s Room AC Cool at Sunset
  trigger:
    - platform: sun
      event: sunset
  condition:
    - condition: state
      entity_id: climate.dads_room_ac
      state: cool
    - condition: state
      entity_id: alarm_control_panel.dads_room_ac
      state: armed_home
  action:
    - variables:
        target: "{{ states('input_number.dads_room_ac_cool_target_temperature') | int + 1 }}"
    - service: climate.set_temperature
      target:
        entity_id: climate.dads_room_ac 
      data:
        temperature: "{{ target }}"
- id: automation.raise_dads_room_ac_cool_at_night
  alias: Raise Dad’s Room AC Cool at Night
  trigger:
    - platform: sun
      event: sunset
      offset: "04:00:00"
  condition:
    - condition: state
