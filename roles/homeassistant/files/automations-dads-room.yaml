- id: automation.alarm_dads_room_co2
  alias: "ALARM: Dad’s Room CO2"
  triggers:
    - trigger: state
      entity_id: input_boolean.dads_room_presence_mode
      to: "on"
    - trigger: time_pattern
      minutes: "/5"
      seconds: 55
  conditions:
    - condition: numeric_state
      entity_id: sensor.dads_room_co2
      above: 1000
    - condition: state
      entity_id: input_boolean.dads_room_presence_mode
      state: "on"
  actions:
    - action: notify.tats_devices
      data:
        title: "⚠️ ALARM"
        message: >-
          Dad’s Room CO2 is too high.
          Current: {{ states('sensor.dads_room_co2') }}ppm
        data:
          push:
            interruption-level: time-sensitive
          url: "/lovelace/home"
    - delay:
        hours: 1
  trace:
    stored_traces: 100
- id: automation.select_dads_room_presence_mode
  alias: "Select Dad’s Room Presence Mode"
  triggers:
    - trigger: state
      entity_id: sensor.dads_room_motion_count
    - trigger: state
      entity_id: binary_sensor.dads_room_presence
      for:
        minutes: 1
    - trigger: homeassistant
      event: start
  actions:
    - choose:
        - conditions:
            - or:
                - condition: numeric_state
                  entity_id: sensor.dads_room_motion_count
                  above: 5
                - condition: state
                  entity_id: binary_sensor.dads_room_presence
                  state: "on"
                  for:
                    minutes: 1
          sequence:
            - action: input_boolean.turn_on
              target: 
                entity_id: input_boolean.dads_room_presence_mode
        - conditions:
            - condition: numeric_state
              entity_id: sensor.dads_room_motion_count
              below: 6
            - condition: state
              entity_id: binary_sensor.dads_room_presence
              state: "off"
              for:
                minutes: 1
          sequence:
            - action: input_boolean.turn_off
              target: 
                entity_id: input_boolean.dads_room_presence_mode
  trace:
    stored_traces: 1000
