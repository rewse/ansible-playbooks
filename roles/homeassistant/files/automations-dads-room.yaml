      state: heat_cool
    - "{{ states('sensor.dads_room_temperature') | float(26) < (states('input_number.dads_room_ac_heat_target_temperature') | float(26) + 0.5) }}"
    - condition: state
      entity_id: sensor.season
      state: winter
    - condition: state
      entity_id: alarm_control_panel.dads_room_ac
      state: armed_home
  action:
    - service: climate.set_hvac_mode
