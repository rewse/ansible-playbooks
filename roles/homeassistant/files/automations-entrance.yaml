- id: automation.auto_lock_entrance_lock_bottom_in_daytime
  alias: Auto-Lock Entrnace Lock Bottom in Daytime
  mode: single
  trigger:
    - platform: time_pattern
      minutes: "/5"
      seconds: 5
  condition:
    - condition: state
      entity_id: lock.entrance_lock_bottom
      state: unlocked
      for:
        minutes: 30
    - condition: state
      entity_id: binary_sensor.entrance_door
      state: "off"
      for:
        minutes: 30
    - condition: time
      after: "9:00"
      before: "21:00"
    - condition: state
      entity_id: alarm_control_panel.entrance_auto_lock
      state: armed_home
  action:
    - service: lock.lock
      target:
        entity_id: lock.entrance_lock_bottom
    - delay:
        seconds: 30
    - service: homeassistant.update_entity
      target:
        entity_id: sensor.entrance_lock_bottom_sensor
