- id: automation.info_entrance_auto_lock_is_off
  alias: "INFO: Entrance Auto-Lock is Off"
  trigger:
    - platform: time_pattern
      hours: "/2"
      minutes: 48
      seconds: 13
  condition:
    - condition: state
      entity_id: alarm_control_panel.entrance_auto_lock
      state: disarmed
      for:
        hours: 2
  action:
    - service: notify.tats_devices
      data:
        message: "Entrance Auto-Lock is Off"
        data:
          url: /lovelace/home
          push:
            interruption-level: time-sensitive
- id: automation.lock_entrance_locks
  alias: Lock Entrance Locks
  mode: restart
  trigger:
    - platform: state
      entity_id: sensor.entrance_1_button_switch_action
      to: double
    - platform: state
      entity_id: sensor.living_room_1_button_switch_action
      to: double
  action:
    - service: lock.lock
      target:
          entity_id: lock.entrance_locks
    - delay:
        seconds: 30
    - service: homeassistant.update_entity
      target:
        entity_id:
          - sensor.entrance_lock_bottom_sensor
          - sensor.entrance_lock_top_sensor
- id: automation.restart_entrance_sesamemodule_power
  alias: Restart Entrance sesamemodule Power
  mode: single
  trigger:
    - platform: time_pattern
      minutes: "/5"
      seconds: 41
  condition:
    - condition: state
      entity_id: alarm_control_panel.entrance_auto_lock
      state: armed_home
      for:
        hours: 1
    - condition: state
      entity_id: binary_sensor.entrance_door
      state: "off"
      for:
        hours: 1
    - condition: or
      conditions:
        - condition: state
          entity_id: lock.entrance_lock_bottom
          state: unlocked
          for:
            hours: 1
        - condition: state
          entity_id: lock.entrance_lock_top
          state: unlocked
          for:
            hours: 1
  action:
    - service: switch.turn_off
      target:
        entity_id: switch.entrance_sesame_plug_socket_1
    - delay:
        seconds: 5
    - service: switch.turn_on
      target:
        entity_id: switch.entrance_sesame_plug_socket_1
    - service: notify.tats_devices
      data:
        message: Restert Entrance sesamemodule Power
        data:
          url: /lovelace-machines/machines
          push:
            interruption-level: time-sensitive
    - service: lock.lock
      target:
          entity_id: lock.entrance_locks
    - delay:
        seconds: 30
    - service: homeassistant.update_entity
      target:
        entity_id:
          - sensor.entrance_lock_bottom_sensor
          - sensor.entrance_lock_top_sensor
    - delay:
        hours: 2
- id: automation.turn_on_entrance_auto_lock
  alias: Turn on Entrance Auto-Lock
  trigger:
    - platform: state
      entity_id: binary_sensor.entrance_door
      from: "off"
      to: "on"
  action:
    - service: alarm_control_panel.alarm_arm_home
      target:
        entity_id: alarm_control_panel.entrance_auto_lock
