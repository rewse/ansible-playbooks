- id: automation.update_roomba_combo_finished_time
  alias: Update Roomba Combo Finished Time
  trigger:
    - platform: state
      entity_id: vacuum.roomba_combo
      to: cleaning
      for:
        minutes: 30
  action:
    - service: input_datetime.set_datetime
      target:
        entity_id: input_datetime.roomba_combo_finished_time
      data:
        timestamp: "{{ now().timestamp() }}"
  trace:
    stored_traces: 100
- id: automation.start_roomba_combo
  alias: Start Roomba Combo
  trigger:
    - platform: time_pattern
      minutes: "/5"
      seconds: 8
  condition:
    - condition: state
      entity_id: person.shibata_tats
      state: not_home
      for:
        minutes: 10
    - condition: state
      entity_id: person.shibata_akiko
      state: not_home
      for:
        minutes: 10
    - or:
      - condition: state
        entity_id: person.shibata_kayano
        state: not_home
        for:
          minutes: 10
    - condition: template
      value_template: "{{ (now().timestamp() - state_attr('input_datetime.roomba_combo_finished_time', 'timestamp')) / 60 / 60 > 48 }}"
    - condition: state
      entity_id: vacuum.roomba_combo
      state: docked
  action:
    - service: vacuum.start
      target:
        entity_id: vacuum.roomba_combo
    - service: notify.tats_devices
      data:
        message: Start Roomba Combo
        data:
          push:
            interruption-level: time-sensitive
    - delay:
        hours: 2
  trace:
    stored_traces: 100
- id: automation.turn_off_alarm_control_panel_surveillance
  alias: Turn off Alarm Control Panel Surveillance
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.living_room_presence
      to: "on"
    - platform: state
      entity_id: binary_sensor.dads_room_presence
      to: "on"
    - platform: state
      entity_id: binary_sensor.moms_room_presence
      to: "on"
    - platform: state
      entity_id: binary_sensor.bathroom_motion
      to: "on"
    - platform: time_pattern
      seconds: 54
  condition:
    - condition: not
      conditions:
        - condition: state
          entity_id: alarm_control_panel.surveillance
          state: disarmed
    - condition: or
      conditions:
        - condition: state
          entity_id: person.shibata_tats
          state: home
        - condition: state
          entity_id: person.shibata_akiko
          state: home
        - condition: state
          entity_id: person.shibata_kayano
          state: home
  action:
    - service: alarm_control_panel.alarm_disarm
      target:
        entity_id: alarm_control_panel.surveillance
    - service: notify.tats_devices
      data:
        message: Turned off surveillance
        data:
          url: /lovelace/home
          push:
            interruption-level: time-sensitive
    - delay:
        hours: 1
  trace:
    stored_traces: 100
- id: automation.turn_on_alarm_control_panel_surveillance_when_ios_action_fires
  alias: Turn on Alarm Control Panel Surveillance when iOS Action Fires
  trigger:
    - platform: event
      event_type: ios.action_fired
      event_data:
        actionName: turn_on_surveillance
  action:
    - service: alarm_control_panel.alarm_arm_away
      target:
        entity_id: alarm_control_panel.surveillance
    - service: notify.tats_devices
      data:
        message: Now Arming Away
        data:
          url: /lovelace/home
          push:
            interruption-level: time-sensitive
  trace:
    stored_traces: 100
- id: automation.turn_on_alarm_control_panel_surveillance_when_nobody_is_in_home
  alias: Turn on Alarm Control Panel Surveillance when Nobody is in Home
  trigger:
    - platform: time_pattern
      minutes: "/5"
      seconds: 42
  condition:
    - condition: not
      conditions:
        - condition: state
          entity_id: alarm_control_panel.surveillance
          state: armed_away
    - condition: state
      entity_id: person.shibata_tats
      state: not_home
      for:
        minutes: 10
    - condition: state
      entity_id: person.shibata_akiko
      state: not_home
      for:
        minutes: 10
    - condition: state
      entity_id: person.shibata_kayano
      state: not_home
      for:
        minutes: 10
  action:
    - service: alarm_control_panel.alarm_arm_away
      target:
        entity_id: alarm_control_panel.surveillance
    - service: notify.tats_devices
      data:
        message: Turned on surveillance because nobody is in home
        data:
          push:
            interruption-level: time-sensitive
  trace:
    stored_traces: 100
- id: automation.turn_off_surveillance
  alias: Turn off Surveillance
  trigger:
    - platform: state
      entity_id: alarm_control_panel.surveillance
      to: disarmed
    - platform: time_pattern
      minutes: "/5"
      seconds: 2
  condition:
    - condition: state
      entity_id: alarm_control_panel.surveillance
      state: disarmed
  action:
    - service: switch.turn_off
      entity_id:
        - switch.living_room_camera_plug
        - switch.dads_room_camera_plug
        - switch.moms_room_camera_plug
  trace:
    stored_traces: 100
- id: automation.turn_on_surveillance
  alias: Turn on Surveillance
  trigger:
    - platform: state
      entity_id: alarm_control_panel.surveillance
      to: armed_away
    - platform: time_pattern
      minutes: "/5"
      seconds: 58
  condition:
    - condition: state
      entity_id: alarm_control_panel.surveillance
      state: armed_away
  action:
    - service: switch.turn_on
      entity_id:
        - switch.living_room_camera_plug
        - switch.dads_room_camera_plug
        - switch.moms_room_camera_plug
  trace:
    stored_traces: 100
