- id: automation.push_dads_room_1_button_switch
  alias: Push Dad’s Room 1-Button Switch
  triggers:
    - trigger: state
      entity_id: event.dads_room_1_button_switch_button
  actions:
    - choose:
        - conditions:
            - condition: state
              entity_id: event.dads_room_1_button_switch_button
              attribute: event_type
              state: multi_press_1
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.dads_room_light_remote_mode
              data:
                option: Turned on
        - conditions:
            - condition: state
              entity_id: event.dads_room_1_button_switch_button
              attribute: event_type
              state: multi_press_2
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.dads_room_light_remote_mode
              data:
                option: Turned off
        - conditions:
            - condition: state
              entity_id: event.dads_room_1_button_switch_button
              attribute: event_type
              state: long_press
          sequence:
              - service: scene.apply
                data:
                  entities:
                    light.dads_room_monitor_light:
                      state: "on"
                      brightness: 10
                    light.dads_room_footlight:
                      state: "on"
                      brightness: 10
  trace:
    stored_traces: 100
