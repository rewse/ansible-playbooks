- id: automation.select_dads_room_scene
  alias: Select Dad’s Room Scene
  triggers:
    - trigger: state
      entity_id: input_select.dads_room_light_mode
    - trigger: state
      entity_id: input_select.dads_room_scene
      for:
        hours: 1
    - trigger: homeassistant
      event: start
  actions:
    - choose:
        - conditions:
            - or:
                - condition: state
                  entity_id: input_select.dads_room_light_mode
                  state: Turned on Daytime
                - condition: state
                  entity_id: input_select.dads_room_light_mode
                  state: Daytime
                - condition: state
                  entity_id: input_select.dads_room_light_mode
                  state: Turned on Twilight
                - condition: state
                  entity_id: input_select.dads_room_light_mode
                  state: Twilight
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.dads_room_scene
              data:
                option: scene.dads_room_arise
        - conditions:
            - or:
                - condition: state
                  entity_id: input_select.dads_room_light_mode
                  state: Turned on Night
                - condition: state
                  entity_id: input_select.dads_room_light_mode
                  state: Night
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.dads_room_scene
              data:
                option: scene.dads_room_shine
        - conditions:
            - or:
                - condition: state
                  entity_id: input_select.dads_room_light_mode
                  state: Turned on Late Night
                - condition: state
                  entity_id: input_select.dads_room_light_mode
                  state: Late Night
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.dads_room_scene
              data:
                option: scene.dads_room_storybook
        - conditions:
            - or:
                - condition: state
                  entity_id: input_select.dads_room_light_mode
                  state: Turned on Midnight
                - condition: state
                  entity_id: input_select.dads_room_light_mode
                  state: Midnight
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.dads_room_scene
              data:
                option: scene.dads_room_city_of_love
        - conditions:
            - condition: state
              entity_id: input_select.dads_room_light_mode
              state: Dark
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.dads_room_scene
              data:
                option: scene.dads_room_dark
  trace:
    stored_traces: 100
- id: automation.turn_on_dads_room_scene
  alias: Turn on Dad’s Room Scene
  triggers:
    - trigger: state
      entity_id: input_select.dads_room_scene
    - trigger: homeassistant
      event: start
  actions:
    - if: 
        - or:
            - condition: state
              entity_id: input_select.dads_room_light_mode
              state: Turned on Daytime
            - condition: state
              entity_id: input_select.dads_room_light_mode
              state: Turned on Twilight
            - condition: state
              entity_id: input_select.dads_room_light_mode
              state: Turned on Night
            - condition: state
              entity_id: input_select.dads_room_light_mode
              state: Turned on Late Night
            - condition: state
              entity_id: input_select.dads_room_light_mode
              state: Turned on Midnight
            - condition: state
              entity_id: input_select.dads_room_light_mode
              state: Dark
            - condition: template
              value_template: "{{ as_timestamp(now()) - as_timestamp(as_datetime(state_attr('automation.select_dads_room_light_mode', 'last_triggered'))) > 1 }}"
              alias: input_select.dads_room_scene was changed but input_select.select_dads_room_light_mode was not changed. Basically, user changed input_select.dads_room_scene directly
      then:
        - action: scene.turn_on
          target: 
            entity_id: "{{ states('input_select.dads_room_scene') }}"
        - delay:
            seconds: 1
        - action: input_select.select_option
          target: 
            entity_id: input_select.dads_room_light_remote_mode
          data:
            option: Idle
      else:
        - action: hue.activate_scene
          target: 
            entity_id: "{{ states('input_select.dads_room_scene') }}"
          data:
            transition: 300
  mode: restart
  trace:
    stored_traces: 100
