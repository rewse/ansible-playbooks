- id: automation.alarm_dns_is_down
  alias: "ALARM: DNS is Down"
  trigger:
    - platform: state
      entity_id: sensor.dns_hass_rewse_jp
      to: unknown
  action:
    - service: notify.all_devices
      data:
        message: "⚠️ ALARM: DNS is Down"
        data:
