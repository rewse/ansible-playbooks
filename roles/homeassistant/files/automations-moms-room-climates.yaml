- id: automation.toggle_moms_room_ac_cool
  alias: "Toggle Mom’s Room AC Cool"
  triggers:
    - trigger: state
      entity_id:
        - input_number.moms_room_temp_target
        - input_number.moms_room_temp_max_diff
        - input_number.moms_room_temp_min_diff
    - trigger: time_pattern
      minutes: "/5"
      seconds: 31
    - trigger: homeassistant
      event: start
  actions:
    - choose:
        - conditions:
            - condition: template
              value_template: >-
                {{
                  float(states('sensor.moms_room_temperature')) > 
                  float(states('input_number.moms_room_temp_target')) +
                  float(states('input_number.moms_room_temp_max_diff'))
                }}
            - not:
                - condition: state
                  entity_id: climate.moms_room_ac
                  state:
                    - "fan_only"
                    - "cool"
          sequence:
            - if:
                - condition: state
                  entity_id: input_boolean.moms_room_window_mode
                  state: "on"
                  for:
                    minutes: 10
              then:
                - event: "moms_room_temp_too_high"
              else:
                - action: climate.set_temperature
                  target:
                    entity_id: climate.moms_room_ac
                  data:
                    hvac_mode: "cool"
                    temperature: "{{ int(states('input_number.moms_room_temp_target')) }}"
                - action: notify.all_devices
                  data:
                    message: >-
                      Turned on Mom’s Room AC Cool.
                      Current: {{ states('sensor.moms_room_temperature') }}°C
                    data:
                      push:
                        interruption-level: time-sensitive
                      url: "/lovelace/home"
                - delay:
                    seconds: 10
        - conditions:
            - condition: template
              value_template: >-
                {{
                  float(states('sensor.moms_room_temperature')) < 
                  float(states('input_number.moms_room_temp_target')) -
                  float(states('input_number.moms_room_temp_max_diff'))
                }} 
            - condition: template
              value_template: >-
                {{
                  float(states('sensor.moms_room_humidity')) <
                  float(states('input_number.moms_room_humidity_target')) +
                  float(states('input_number.moms_room_humidity_max_diff'))
                }}
            - condition: state
              entity_id: climate.moms_room_ac
              state: "cool"
          sequence:
            - action: climate.turn_off
              target:
                entity_id: climate.moms_room_ac
            - action: notify.tats_devices
              data:
                message: >-
                  Turned off Mom’s Room AC Cool.
                  Current: {{ states('sensor.moms_room_temperature') }}°C
                data:
                  push:
                    interruption-level: time-sensitive
                  url: "/lovelace/home"
            - delay:
                seconds: 10
  trace:
    stored_traces: 100
