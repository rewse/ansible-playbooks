- id: automation.select_moms_room_climate_mode
  alias: "Select Mom’s Room Climate Mode"
  triggers:
    - trigger: state
      entity_id:
        - input_select.season_mode
        - input_select.time_mode
    - trigger: state
      entity_id: input_boolean.moms_room_presence_mode
      for:
        minutes: "{{ states('input_number.moms_room_presence_sensitibity_minutes') }}"
    - trigger: state
      entity_id: input_boolean.moms_room_presence_mode
      to: "off"
      for:
        minutes: "{{ states('input_number.moms_room_climate_auto_off_minutes') }}"
    - trigger: homeassistant
      event: start
  actions:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.moms_room_presence_mode
              state: "on"
              for:
                minutes: "{{ states('input_number.moms_room_presence_sensitibity_minutes') }}"
            - condition: state
              entity_id: input_select.season_mode
              state: "Summer"
            - not:
                - condition: state
                  entity_id: input_select.time_mode
                  state: 
                    - "Midnight"
                    - "Dark"
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.moms_room_climate_mode
              data:
                option: "Present Summer"
        - conditions:
            - condition: state
              entity_id: input_boolean.moms_room_presence_mode
              state: "on"
              for:
                minutes: "{{ states('input_number.moms_room_presence_sensitibity_minutes') }}"
            - condition: state
              entity_id: input_select.season_mode
              state: "Winter"
            - not:
                - condition: state
                  entity_id: input_select.time_mode
                  state: 
                    - "Midnight"
                    - "Dark"
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.moms_room_climate_mode
              data:
                option: "Present Winter"
        - conditions:
            - condition: state
              entity_id: input_boolean.moms_room_presence_mode
              state: "on"
              for:
                minutes: "{{ states('input_number.moms_room_presence_sensitibity_minutes') }}"
            - condition: state
              entity_id: input_select.season_mode
              state: "Summer"
            - condition: state
              entity_id: input_select.time_mode
              state: 
                - "Midnight"
                - "Dark"
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.moms_room_climate_mode
              data:
                option: "Present Summer Midnight"
        - conditions:
            - condition: state
              entity_id: input_boolean.moms_room_presence_mode
              state: "on"
              for:
                minutes: "{{ states('input_number.moms_room_presence_sensitibity_minutes') }}"
            - condition: state
              entity_id: input_select.season_mode
              state: "Winter"
            - condition: state
              entity_id: input_select.time_mode
              state: 
                - "Midnight"
                - "Dark"
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.moms_room_climate_mode
              data:
                option: "Present Winter Midnight"
        - conditions:
            - or:
                - and:
                    - condition: state
                      entity_id: climate.moms_room_ac
                      state:
                        - "fan_only"
                        - "off"
                    - condition: state
                      entity_id: input_boolean.moms_room_presence_mode
                      state: "off"
                      for:
                        minutes: "{{ states('input_number.moms_room_presence_sensitibity_minutes') }}"
                    - condition: state
                      entity_id: input_select.season_mode
                      state: "Summer"
                - and:
                    - condition: state
                      entity_id: climate.moms_room_ac
                      state:
                        - "cool"
                        - "dry"
                        - "heat"
                    - condition: state
                      entity_id: input_boolean.moms_room_presence_mode
                      state: "off"
                      for:
                        minutes: "{{ states('input_number.moms_room_climate_auto_off_minutes') }}"
                    - condition: state
                      entity_id: input_select.season_mode
                      state: "Summer"
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.moms_room_climate_mode
              data:
                option: "Absent Summer"
        - conditions:
            - or:
                - and:
                    - condition: state
                      entity_id: climate.moms_room_ac
                      state: "off"
                    - condition: state
                      entity_id: input_boolean.moms_room_presence_mode
                      state: "off"
                      for:
                        minutes: "{{ states('input_number.moms_room_presence_sensitibity_minutes') }}"
                    - condition: state
                      entity_id: input_select.season_mode
                      state: "Winter"
                - and:
                    - condition: state
                      entity_id: climate.moms_room_ac
                      state:
                        - "cool"
                        - "dry"
                        - "heat"
                    - condition: state
                      entity_id: input_boolean.moms_room_presence_mode
                      state: "off"
                      for:
                        minutes: "{{ states('input_number.moms_room_climate_auto_off_minutes') }}"
                    - condition: state
                      entity_id: input_select.season_mode
                      state: "Winter"
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.moms_room_climate_mode
              data:
                option: "Absent Winter"
  trace:
    stored_traces: 100
