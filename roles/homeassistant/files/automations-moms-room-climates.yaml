- id: automation.toggle_moms_room_humidifier
  alias: "Toggle Mom’s Room Humidifier"
  triggers:
    - trigger: state
      entity_id:
        - input_number.moms_room_humidity_target
        - input_number.moms_room_humidity_max_diff
        - input_number.moms_room_humidity_min_diff
    - trigger: time_pattern
      minutes: "/5"
      seconds: 54
    - trigger: homeassistant
      event: start
  actions:
    - choose:
        - conditions:
            - condition: template
              value_template: >-
                {{
                  float(states('sensor.moms_room_humidity')) < 
                  float(states('input_number.moms_room_humidity_target')) -
                  float(states('input_number.moms_room_humidity_min_diff'))
                }}
            - condition: state
              entity_id: switch.moms_room_humidifier
              state: "off"
          sequence:
            - if:
                - condition: state
                  entity_id: input_boolean.moms_room_window_mode
                  state: "on"
                  for:
                    minutes: 10
              then:
                - event: "moms_room_humidity_too_low"
              else:
                - action: switch.toggle
                  entity_id: switch.moms_room_humidifier
                - action: notify.all_devices
                  data:
                    message: >-
                      Turned on Mom’s Room Humidifier.
                      Current: {{ states('sensor.moms_room_humidity') }}%
                    data:
                      push:
                        interruption-level: time-sensitive
                      url: "/lovelace/home"
                - delay:
                    seconds: 10
        - conditions:
            - condition: template
              value_template: >-
                {{
                  float(states('sensor.moms_room_humidity')) >
                  float(states('input_number.moms_room_humidity_target')) +
                  float(states('input_number.moms_room_humidity_max_diff'))
                }}
            - condition: state
              entity_id: switch.moms_room_humidifier
              state: "on"
          sequence:
            - action: switch.toggle
              entity_id: switch.living_room_humidifier
            - action: notify.tats_devices
              data:
                message: >-
                  Turned off Mom’s Room Humidifier.
                  Current: {{ states('sensor.moms_room_humidity') }}%
                data:
                  push:
                    interruption-level: time-sensitive
                  url: "/lovelace/home"
            - delay:
                seconds: 10
  trace:
    stored_traces: 100
