- id: automation.adjust_moms_room_ac_temp
  alias: "Adjust Mom’s Room AC Temperature"
  triggers:
    - trigger: state
      entity_id: input_number.moms_room_temp_target
    - trigger: time_pattern
      minutes: "/5"
      seconds: 21
    - trigger: homeassistant
      event: start
  conditions:
    - condition: state
      entity_id: climate.moms_room_ac
      state:
        - "cool"
        - "heat"
      for:
        minutes: 10
  actions:
    - choose:
        - conditions:
            - >-
              {{
                float(states('sensor.moms_room_temperature')) -
                float(states('input_number.moms_room_temp_target')) < -0.5
              }}
          sequence:
            - action: climate.set_temperature
              target:
                entity_id: climate.moms_room_ac 
              data:
                temperature: "{{ int(states('sensor.moms_room_ac_temp')) + 1 }}"
            - delay:
                minutes: 10
        - conditions:
            - >-
              {{
                float(states('sensor.moms_room_temperature')) -
                float(states('input_number.moms_room_temp_target')) > 0.5
              }}
          sequence:
            - action: climate.set_temperature
              target:
                entity_id: climate.moms_room_ac 
              data:
                temperature: "{{ int(states('sensor.moms_room_ac_temp')) - 1 }}"
            - delay:
                minutes: 10
  trace:
    stored_traces: 100
- id: automation.change_moms_room_ac_from_heatcool
  alias: "Change Mom’s Room AC from HeatCool"
  triggers:
    - trigger: state
      entity_id: climate.moms_room_ac
      to: "heat_cool"
  action:
    - if:
        - condition: state
          entity_id: input_select.season_mode
          state: "Summer"
      then:
        - action: automation.trigger
          target:
            entity_id: automation.change_moms_room_ac_mode
      else:
        - action: climate.set_temperature
          target:
            entity_id: climate.moms_room_ac
          data:
            hvac_mode: "heat"
            temperature: "{{ int(states('input_number.moms_room_temp_target')) }}"
  trace:
    stored_traces: 100
- id: automation.change_moms_room_ac_fan_mode
  alias: "Change Mom’s Room AC Fan Mode"
  triggers:
    - trigger: state
      entity_id: climate.moms_room_ac
      not_to:
        - "off"
    - trigger: state
      entity_id: input_select.time_mode
  actions:
    - delay:
        seconds: 3
    - if:
        - condition: state
          entity_id: input_select.time_mode
          state:
            - "Late Night"
            - "Midnight"
      then:
        - action: climate.set_fan_mode
          target:
            entity_id: climate.moms_room_ac
          data:
            fan_mode: "Silence"
      else:
        - action: climate.set_fan_mode
          target:
            entity_id: climate.moms_room_ac
          data:
            fan_mode: "Auto"
  trace:
    stored_traces: 100
- id: automation.change_moms_room_ac_mode
  alias: "Change Mom’s Room AC Mode"
  triggers:
    - trigger: time_pattern
      minutes: "/5"
      seconds: 14
    - trigger: homeassistant
      event: start
  conditions:
    - condition: state
      entity_id: climate.moms_room_ac
      state:
        - "cool"
        - "dry"
      for:
        minutes: 10
  actions:
    - choose:
        - conditions:
            - condition: state
              entity_id: climate.moms_room_ac
              state: "dry"
            - or:
                - and:
                    - >-
                        {{
                          float(states('sensor.moms_room_temperature')) <
                          float(states('input_number.moms_room_temp_target'))
                        }}
                    - >-
                        {{
                          float(states('sensor.moms_room_humidity')) <
                          float(states('input_number.moms_room_humidity_target'))
                        }}
                - and:
                    - >-
                        {{
                          float(states('sensor.moms_room_temperature')) <
                          float(states('input_number.moms_room_temp_target'))
                        }}
                    - >-
                        {{
                          float(states('sensor.moms_room_humidity')) >
                          float(states('input_number.moms_room_humidity_target'))
                        }}
                    - >-
                        {{
                          (
                            float(states('input_number.moms_room_temp_target')) -
                            float(states('sensor.moms_room_temperature')) 
                          ) / float(states('input_number.moms_room_temp_min_diff')) >
                          (
                            float(states('sensor.moms_room_humidity')) - 
                            float(states('input_number.moms_room_humidity_target'))
                          ) / float(states('input_number.moms_room_humidity_max_diff'))
                        }}
          sequence:
            - action: climate.set_hvac_mode
              target:
                entity_id: climate.moms_room_ac 
              data:
                hvac_mode: "cool"
            - delay:
                seconds: 5
            - action: climate.set_temperature
              target:
                entity_id: climate.moms_room_ac 
              data:
                temperature: "{{ int(states('sensor.moms_room_ac_temp')) + 1 }}"
            - delay:
                minutes: 29
        - conditions:
            - >-
              {{
                float(states('sensor.moms_room_temperature')) >
                float(states('input_number.moms_room_temp_target'))
              }}
            - >-
              {{
                (
                  float(states('sensor.moms_room_temperature')) - 
                  float(states('input_number.moms_room_temp_target'))
                ) / float(states('input_number.moms_room_temp_max_diff')) >
                (
                  float(states('sensor.moms_room_humidity')) - 
                  float(states('input_number.moms_room_humidity_target'))
                ) / float(states('input_number.moms_room_humidity_max_diff'))
              }}
          sequence:
            - action: climate.set_hvac_mode
              target:
                entity_id: climate.moms_room_ac 
              data:
                hvac_mode: "cool"
            - delay:
                minutes: 29
        - conditions:
            - >-
              {{
                float(states('sensor.moms_room_humidity')) >
                float(states('input_number.moms_room_humidity_target'))
              }}
            - >-
              {{
                (
                  float(states('sensor.moms_room_temperature')) - 
                  float(states('input_number.moms_room_temp_target'))
                ) / float(states('input_number.moms_room_temp_max_diff')) <
                (
                  float(states('sensor.moms_room_humidity')) - 
                  float(states('input_number.moms_room_humidity_target'))
                ) / float(states('input_number.moms_room_humidity_max_diff'))
              }}
          sequence:
            - action: climate.set_hvac_mode
              target:
                entity_id: climate.moms_room_ac 
              data:
                hvac_mode: "dry"
            - delay:
                minutes: 29
  trace:
    stored_traces: 100
- id: automation.notify_moms_room_climate
  alias: "Notify Mom’s Room Climate"
  triggers:
    - trigger: event
      event_type: "moms_room_humidity_too_high"
      id: "moms_room_humidity_too_high"
    - trigger: event
      event_type: "moms_room_humidity_too_low"
      id: "moms_room_humidity_too_low"
    - trigger: event
      event_type: "moms_room_temp_too_high"
      id: "moms_room_temp_too_high"
    - trigger: event
      event_type: "moms_room_temp_too_low"
      id: "moms_room_temp_too_low"
  actions:
    - choose:
        - conditions:
            - condition: trigger
              id: "moms_room_humidity_too_high"
          sequence:
            - action: notify.all_devices
              data:
                message: >-
                  Mom’s Room Humidity is Too High.
                  Current: {{ states('sensor.moms_room_humidity') }}%
                data:
                  push:
                    interruption-level: time-sensitive
                  url: "/lovelace/overview"
            - delay:
                hours: 2
        - conditions:
            - condition: trigger
              id: "moms_room_humidity_too_low"
          sequence:
            - action: notify.all_devices
              data:
                message: >-
                  Mom’s Room Humidity is Too Low.
                  Current: {{ states('sensor.moms_room_humidity') }}%
                data:
                  push:
                    interruption-level: time-sensitive
                  url: "/lovelace/overview"
            - delay:
                hours: 2
        - conditions:
            - condition: trigger
              id: "moms_room_temp_too_high"
          sequence:
            - action: notify.all_devices
              data:
                message: >-
                  Mom’s Room Temperature is Too High.
                  Current: {{ states('sensor.moms_room_temperature') }}°C
                data:
                  push:
                    interruption-level: time-sensitive
                  url: "/lovelace/overview"
            - delay:
                hours: 2
        - conditions:
            - condition: trigger
              id: "moms_room_temp_too_low"
          sequence:
            - action: notify.all_devices
              data:
                message: >-
                  Mom’s Room Temperature is Too Low.
                  Current: {{ states('sensor.moms_room_temperature') }}°C
                data:
                  push:
                    interruption-level: time-sensitive
                  url: "/lovelace/overview"
            - delay:
                hours: 2
  trace:
    stored_traces: 100
- id: automation.plan_to_turn_on_moms_room_ac_internal_clean
  alias: "Plan to Turn on Mom’s Room AC Internal Clean"
  triggers:
    - trigger: state
      entity_id: climate.moms_room_ac
      to:
        - "cool"
        - "dry"
      for:
        minutes: 5
  actions:
    - action: automation.turn_on
      target:
        entity_id:
          - automation.turn_on_moms_room_ac_internal_clean
  trace:
    stored_traces: 100
- id: automation.recover_moms_room_ac_manual_internal_clean
  alias: "Recover from Mom’s Room AC Manual Internal Clean"
  triggers:
    - trigger: time
      at: input_datetime.moms_room_ac_manual_internal_clean
  actions:
    - action: automation.turn_on
      target:
        entity_id:
          - automation.adjust_moms_room_ac_temperature
          - automation.change_moms_room_ac_mode
          - automation.toggle_moms_room_ac_cool
          - automation.toggle_moms_room_ac_dry
          - automation.toggle_moms_room_ac_heat
          - automation.turn_on_moms_room_ac_internal_clean
  trace:
    stored_traces: 100
- id: automation.select_moms_room_climate_mode
  alias: "Select Mom’s Room Climate Mode"
  triggers:
    - trigger: state
      entity_id:
        - input_select.season_mode
        - input_select.time_mode
    - trigger: state
      entity_id: input_boolean.moms_room_presence_mode
      for:
        minutes: "{{ states('input_number.moms_room_presence_sensitibity_minutes') }}"
    - trigger: state
      entity_id: input_boolean.moms_room_presence_mode
      to: "off"
      for:
        minutes: "{{ states('input_number.moms_room_climate_auto_off_minutes') }}"
    - trigger: state
      entity_id: input_boolean.moms_room_window_mode
      to: "on"
      for:
        minutes: "{{ states('input_number.moms_room_climate_auto_off_minutes_ventilated') }}"
    - trigger: state
      entity_id: input_boolean.moms_room_window_mode
      to: "off"
    - trigger: homeassistant
      event: start
  actions:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_boolean.moms_room_window_mode
              state: "on"
              for:
                minutes: "{{ states('input_number.moms_room_climate_auto_off_minutes_ventilated') }}"
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.moms_room_climate_mode
              data:
                option: "Ventilated"
        - conditions:
            - condition: state
              entity_id: input_boolean.moms_room_presence_mode
              state: "on"
              for:
                minutes: "{{ states('input_number.moms_room_presence_sensitibity_minutes') }}"
            - condition: state
              entity_id: input_select.season_mode
              state: "Summer"
            - not:
                - condition: state
                  entity_id: input_select.time_mode
                  state: 
                    - "Midnight"
                    - "Dark"
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.moms_room_climate_mode
              data:
                option: "Present Summer"
        - conditions:
            - condition: state
              entity_id: input_boolean.moms_room_presence_mode
              state: "on"
              for:
                minutes: "{{ states('input_number.moms_room_presence_sensitibity_minutes') }}"
            - condition: state
              entity_id: input_select.season_mode
              state: "Winter"
            - not:
                - condition: state
                  entity_id: input_select.time_mode
                  state: 
                    - "Midnight"
                    - "Dark"
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.moms_room_climate_mode
              data:
                option: "Present Winter"
        - conditions:
            - condition: state
              entity_id: input_boolean.moms_room_presence_mode
              state: "on"
              for:
                minutes: "{{ states('input_number.moms_room_presence_sensitibity_minutes') }}"
            - condition: state
              entity_id: input_select.season_mode
              state: "Summer"
            - condition: state
              entity_id: input_select.time_mode
              state: 
                - "Midnight"
                - "Dark"
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.moms_room_climate_mode
              data:
                option: "Present Summer Midnight"
        - conditions:
            - condition: state
              entity_id: input_boolean.moms_room_presence_mode
              state: "on"
              for:
                minutes: "{{ states('input_number.moms_room_presence_sensitibity_minutes') }}"
            - condition: state
              entity_id: input_select.season_mode
              state: "Winter"
            - condition: state
              entity_id: input_select.time_mode
              state: 
                - "Midnight"
                - "Dark"
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.moms_room_climate_mode
              data:
                option: "Present Winter Midnight"
        - conditions:
            - or:
                - and:
                    - condition: state
                      entity_id: climate.moms_room_ac
                      state:
                        - "fan_only"
                        - "off"
                    - condition: state
                      entity_id: input_boolean.moms_room_presence_mode
                      state: "off"
                      for:
                        minutes: "{{ states('input_number.moms_room_presence_sensitibity_minutes') }}"
                    - condition: state
                      entity_id: input_select.season_mode
                      state: "Summer"
                - and:
                    - condition: state
                      entity_id: climate.moms_room_ac
                      state:
                        - "cool"
                        - "dry"
                        - "heat"
                    - condition: state
                      entity_id: input_boolean.moms_room_presence_mode
                      state: "off"
                      for:
                        minutes: "{{ states('input_number.moms_room_climate_auto_off_minutes') }}"
                    - condition: state
                      entity_id: input_select.season_mode
                      state: "Summer"
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.moms_room_climate_mode
              data:
                option: "Absent Summer"
        - conditions:
            - or:
                - and:
                    - condition: state
                      entity_id: climate.moms_room_ac
                      state: "off"
                    - condition: state
                      entity_id: input_boolean.moms_room_presence_mode
                      state: "off"
                      for:
                        minutes: "{{ states('input_number.moms_room_presence_sensitibity_minutes') }}"
                    - condition: state
                      entity_id: input_select.season_mode
                      state: "Winter"
                - and:
                    - condition: state
                      entity_id: climate.moms_room_ac
                      state:
                        - "cool"
                        - "dry"
                        - "heat"
                    - condition: state
                      entity_id: input_boolean.moms_room_presence_mode
                      state: "off"
                      for:
                        minutes: "{{ states('input_number.moms_room_climate_auto_off_minutes') }}"
                    - condition: state
                      entity_id: input_select.season_mode
                      state: "Winter"
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.moms_room_climate_mode
              data:
                option: "Absent Winter"
  trace:
    stored_traces: 100
- id: automation.select_moms_room_humiture_target
  alias: "Select Mom’s Room Humiture Target"
  triggers:
    - trigger: state
      entity_id:
        - input_select.moms_room_climate_mode
        - input_number.moms_room_temp_target_present_summer
        - input_number.moms_room_temp_target_present_winter
        - input_number.moms_room_temp_target_present_summer_midnight
        - input_number.moms_room_temp_target_present_winter_midnight
        - input_number.moms_room_temp_target_absent_winter
        - input_number.moms_room_humidity_target_present_summer
        - input_number.moms_room_humidity_target_present_winter
        - input_number.moms_room_humidity_target_present_summer_midnight
        - input_number.moms_room_humidity_target_present_winter_midnight
        - input_number.moms_room_humidity_target_absent_winter
        - input_number.moms_room_temp_max_diff_present_summer
        - input_number.moms_room_temp_max_diff_present_winter
        - input_number.moms_room_temp_max_diff_present_summer_midnight
        - input_number.moms_room_temp_max_diff_present_winter_midnight
        - input_number.moms_room_temp_max_diff_absent_winter
        - input_number.moms_room_humidity_max_diff_present_summer
        - input_number.moms_room_humidity_max_diff_present_winter
        - input_number.moms_room_humidity_max_diff_present_summer_midnight
        - input_number.moms_room_humidity_max_diff_present_winter_midnight
        - input_number.moms_room_humidity_max_diff_absent_winter
        - input_number.moms_room_temp_min_diff_present_summer
        - input_number.moms_room_temp_min_diff_present_winter
        - input_number.moms_room_temp_min_diff_present_summer_midnight
        - input_number.moms_room_temp_min_diff_present_winter_midnight
        - input_number.moms_room_temp_min_diff_absent_winter
        - input_number.moms_room_humidity_min_diff_present_summer
        - input_number.moms_room_humidity_min_diff_present_winter
        - input_number.moms_room_humidity_min_diff_present_summer_midnight
        - input_number.moms_room_humidity_min_diff_present_winter_midnight
        - input_number.moms_room_humidity_min_diff_absent_winter
    - trigger: state
      entity_id:
        - input_number.moms_room_temp_max_diff
        - input_number.moms_room_humidity_max_diff
        - input_number.moms_room_temp_min_diff
        - input_number.moms_room_humidity_min_diff
        - input_number.moms_room_temp_target
        - input_number.moms_room_humidity_target
      for:
        hours: 2
    - trigger: homeassistant
      event: start
  actions:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_select.moms_room_climate_mode
              state: "Present Summer"
          sequence:
            repeat:
              for_each:
                - src: input_number.moms_room_temp_max_diff_present_summer
