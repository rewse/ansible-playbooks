- id: automation.toggle_living_room_ac_cool
  alias: "Toggle Living Room AC Cool"
  triggers:
    - trigger: state
      entity_id:
        - input_number.living_room_temp_target
        - input_number.living_room_temp_max_diff
        - input_number.living_room_temp_min_diff
    - trigger: state
      entity_id: input_boolean.living_room_window_mode
      to: "off"
    - trigger: time_pattern
      minutes: "/5"
      seconds: 21
    - trigger: homeassistant
      event: start
  conditions:
    condition: state
    entity_id: input_select.season_mode
    state: "Summer"
  actions:
    - choose:
        - conditions:
            - condition: template
              value_template: >-
                {{
                  float(states('sensor.living_room_temperature')) > 
                  float(states('input_number.living_room_temp_target')) +
                  float(states('input_number.living_room_temp_max_diff'))
                }}
            - not:
                - condition: state
                  entity_id: climate.living_room_ac
                  state:
                    - "fan_only"
                    - "cool"
          sequence:
            - if:
                - condition: state
                  entity_id: input_boolean.living_room_window_mode
                  state: "on"
                  for:
                    minutes: 10
              then:
                - event: "living_room_temp_too_high"
              else:
                - action: climate.set_temperature
                  target:
                    entity_id: climate.living_room_ac
                  data:
                    hvac_mode: "cool"
                    temperature: "{{ int(states('input_number.living_room_temp_target')) }}"
                - action: notify.all_devices
                  data:
                    message: >-
                      Turned on Living Room AC Cool.
                      Current: {{ states('sensor.living_room_temperature') }}°C
                    data:
                      push:
                        interruption-level: time-sensitive
                      url: "/lovelace/home"
                - delay:
                    hours: 2
        - conditions:
            - condition: template
              value_template: >-
                {{
                  float(states('sensor.living_room_temperature')) < 
                  float(states('input_number.living_room_temp_target')) -
                  float(states('input_number.living_room_temp_min_diff'))
                }} 
            - condition: template
              value_template: >-
                {{
                  float(states('sensor.living_room_humidity')) <
                  float(states('input_number.living_room_humidity_target')) +
                  float(states('input_number.living_room_humidity_min_diff'))
                }}
            - condition: state
              entity_id: climate.living_room_ac
              state: "cool"
          sequence:
            - action: climate.turn_off
              target:
                entity_id: climate.living_room_ac
            - action: notify.all_devices
              data:
                message: >-
                  Turned off Living Room AC Cool.
                  Current: {{ states('sensor.living_room_temperature') }}°C
                data:
                  push:
                    interruption-level: time-sensitive
                  url: "/lovelace/home"
            - delay:
                hours: 2
  trace:
    stored_traces: 100
