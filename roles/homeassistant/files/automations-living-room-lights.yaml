- id: automation.select_living_room_light_mode
  alias: Select Living Room Light Mode
  triggers:
    - trigger: state
      entity_id: input_select.time_mode
    - trigger: homeassistant
      event: start
  actions:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_select.time_mode
              state: Daytime
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.living_room_light_mode
              data:
                option: Daytime
        - conditions:
            - condition: state
              entity_id: input_select.time_mode
              state: Twilight
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.living_room_light_mode
              data:
                option: Twilight
        - conditions:
            - condition: state
              entity_id: input_select.time_mode
              state: Night
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.living_room_light_mode
              data:
                option: Night
        - conditions:
            - condition: state
              entity_id: input_select.time_mode
              state: "Late Night"
            - condition: state
              entity_id: light.living_room_shelf_light
              state: "on"
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.living_room_light_mode
              data:
                option: Late Night
        - conditions:
            - condition: state
              entity_id: input_select.time_mode
              state: "Midnight"
            - condition: state
              entity_id: light.living_room_shelf_light
              state: "on"
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.living_room_light_mode
              data:
                option: Midnight
  trace:
    stored_traces: 100
- id: automation.select_living_room_scene
  alias: Select Living Room Scene
  triggers:
    - trigger: state
      entity_id: input_select.living_room_light_mode
    - trigger: state
      entity_id: input_select.living_room_scene
      for:
        hours: 1
    - trigger: homeassistant
      event: start
  actions:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_select.living_room_light_mode
              state: Daytime
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.living_room_scene
              data:
                option: scene.living_room_daytime
        - conditions:
            - condition: state
              entity_id: input_select.living_room_light_mode
              state: Twilight
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.living_room_scene
              data:
                option: scene.living_room_twilight
        - conditions:
            - condition: state
              entity_id: input_select.living_room_light_mode
              state: "Night"
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.living_room_scene
              data:
                option: scene.living_room_night
        - conditions:
            - condition: state
              entity_id: input_select.living_room_light_mode
              state: "Late Night"
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.living_room_scene
              data:
                option: scene.living_room_late_night
        - conditions:
            - condition: state
              entity_id: input_select.living_room_light_mode
              state: "Midnight"
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.living_room_scene
              data:
