- id: automation.raise_moms_room_hvac_cool_at_sunset
  alias: Raise Mom’s Room HVAC Cool at Sunset
  trigger:
    - platform: sun
      event: sunset
  condition:
    - condition: state
      entity_id: climate.moms_room_hvac
      state: cool
  action:
    - service: climate.set_temperature
      target:
        entity_id: climate.moms_room_hvac 
      data:
        temperature: 27
- id: automation.turn_down_moms_room
  alias: Turn down Mom’s Room
  description: Turn down the moms_room
  trigger:
    - platform: time
      at: input_datetime.moms_room_turned_down_time
  action:
    - delay:
        minutes: 15
    - service: homeassistant.update_entity
      target:
        entity_id: sensor.moms_room_curtains_position
- id: automation.turn_off_moms_room_hvac_cool
  alias: Turn off Mom’s Room HVAC Cool
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.moms_room_motion
      to: "on"
  condition:
    - condition: numeric_state
      entity_id: sensor.moms_room_wbgt
      below: input_number.moms_room_hvac_cool_turned_off_threshold
    - condition: numeric_state
      entity_id: sensor.moms_room_humidity
      below: input_number.moms_room_hvac_dry_turned_off_threshold
    - condition: numeric_state
      entity_id: sensor.filtered_moms_room_ac_plug_power
      above: 10
    - condition: not
      conditions:
        - condition: state
          entity_id: sensor.season
          state: winter
    - condition: state
      entity_id: alarm_control_panel.surveillance
      state: disarmed
  action:
    - service: climate.set_hvac_mode
      target:
        entity_id: climate.moms_room_hvac
      data:
        hvac_mode: "off"
    - service: notify.all_devices
      data:
        message: "Turned off Mom’s Room HVAC Cool. Current: {{ states('sensor.moms_room_wbgt') }}°C, {{ states('sensor.moms_room_humidity') }}%"
        data:
          url: /lovelace/home
          push:
            interruption-level: time-sensitive
    - delay:
        hours: 1
