- id: automation.info_moms_room_humidity_is_too_high
  alias: "INFO: Mom’s Room Humidity is Too High"
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.moms_room_motion
      to: "on"
  condition:
    - condition: numeric_state
      entity_id: sensor.moms_room_humidity
      above: input_number.moms_room_hvac_dry_turned_on_threshold_humidity
    - condition: numeric_state
      entity_id: sensor.moms_room_wbgt
      above: input_number.moms_room_hvac_dry_turned_on_threshold_wbgt
    - condition: state
      entity_id: sun.sun
      state: above_horizon
    - condition: state
      entity_id: binary_sensor.workday_sensor
      state: "on"
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.moms_room_window_n
          state: "on"
          for:
            minutes: 30
        - condition: state
          entity_id: binary_sensor.moms_room_window_s
          state: "on"
          for:
            minutes: 30
    - condition: state
      entity_id: binary_sensor.moms_room_presence
      state: "on"
  action:
    - service: notify.all_devices
      data:
        message: "Mom’s Room Humidity is Too High. Current: {{ states('sensor.moms_room_humidity') }}%"
        data:
          url: /lovelace/home
          push:
            interruption-level: time-sensitive
    - delay:
        hours: 2
