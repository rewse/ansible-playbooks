  alias: Turn on Mom’s Room Light
  trigger:
    - platform: state
      entity_id: event.moms_room_1_button_switch_button
      attribute: event_type
      to: multi_press_complete
  condition:
    - condition: state
      entity_id: event.moms_room_1_button_switch_button
      attribute: totalNumberOfPressesCounted
      state: 1
  action:
    - service: light.turn_on
      target:
        entity_id: light.moms_room_light

