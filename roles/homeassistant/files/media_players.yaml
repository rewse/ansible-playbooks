- platform: androidtv
  name: firetv
  host: firetv.rewse.jp
- platform: universal
  name: regza
  commands:
    turn_on:
      service: shell_command.control_toggle_regza
    turn_off:
      service: shell_command.control_toggle_regza
    volume_up:
      service: shell_command.control_volume_up_regza
    volume_down:
      service: shell_command.control_volume_down_regza
    volume_mute:
      service: shell_command.control_mute_regza
  attributes:
      is_volume_muted: binary_sensor.regza_volume_muted
      state: binary_sensor.regza_state
      source: sensor.regza_channel
  device_class: tv
- platform: yamaha
  name: aventage
  host: aventage.rewse.jp
  zone_ignore:
    - Zone_2
    - Zone_3
    - Zone_4
  source_ignore:
    - AUDIO2
    - AUDIO3
    - AV6
    - PHONE
    - Spotify
    - iPod (USB)
  source_names:
    AUDIO1: REGZA
    AV1: Apple TV
    AV2: Fire TV
    AV3: au Hikari
    AV4: CXUHD
    AV5: PS5
    AV7: Switch
