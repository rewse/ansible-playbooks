- platform: template
  switches:
    bedroom_ac_cleaner:
      unique_id: bedroom_ac_cleaner
      friendly_name: Bedroom AC Cleaner
      turn_on:
        service: rest_command.control_remo_device
        data:
          signal_id: 394621f7-eee7-4b0d-bdea-1510724e885d
      turn_off:
        service: rest_command.control_remo_device
        data:
          signal_id: c19cf586-6b90-40d7-b5cc-b3c207778465
      icon_template: mdi:broom
    bedroom_curtains:
      unique_id: bedroom_curtains
      friendly_name: Bedroom Curtains
      turn_on: # open
        service: rest_command.control_switchbot_device
        data:
          device_id: EAED0CCBC1A2
          command: turnOn
      turn_off: # close
        service: rest_command.control_switchbot_device
        data:
          device_id: EAED0CCBC1A2
          command: turnOff
      value_template: >
        {% if states("sensor.bedroom_curtains_position") | int < 50 %}
          on
        {% elif states("sensor.bedroom_curtains_position") | int >= 50 %}
          off
        {% endif %}
      icon_template: >
        {% if states("sensor.bedroom_curtains_position") | int < 50 %}
          mdi:window-shutter-open
        {% else %}
          mdi:window-shutter
        {% endif %}
    living_room_ac_cleaner:
      unique_id: living_room_ac_cleaner
      friendly_name: Living Room AC Cleaner
      turn_on:
        service: rest_command.control_remo_device
        data:
          signal_id: e5286537-2c60-46ab-8fa5-3f695b9661ec
      turn_off:
        service: rest_command.control_remo_device
        data:
          signal_id: 70d5445a-3988-404b-82da-6793a1419425
      icon_template: mdi:broom
    living_room_humidifier:
      unique_id: living_room_humidifier
      friendly_name: Living Room Humidifier
      turn_on:
        service: rest_command.control_switchbot_device
        data:
          device_id: C12F0898BAC5
          command: press
      turn_off:
        service: rest_command.control_switchbot_device
        data:
          device_id: C12F0898BAC5
          command: press
      value_template: >
        {% if states("sensor.living_room_humidifier_plug_current") | int > 200 %}
          on
        {% elif states("sensor.living_room_humidifier_plug_current") | int <= 200 %}
          off
        {% endif %}
      icon_template: >
        {% if states("sensor.living_room_humidifier_plug_current") | int > 200 %}
          mdi:air-humidifier
        {% elif states("sensor.living_room_humidifier_plug_current") | int <= 200 %}
          mdi:air-humidifier-off
        {% else %}
          mdi:air-humidifier
        {% endif %}
    living_room_floor_heating:
      unique_id: living_room_floor_heating
      friendly_name: Living Room Floor Heating
      turn_on:
        service: rest_command.control_switchbot_device
        data:
          device_id: E55CF11F894A
          command: press
      turn_off:
