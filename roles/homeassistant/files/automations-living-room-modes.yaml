- id: automation.select_living_room_regza_content_type_mode
  alias: Select Living Room Regza Content Type Mode
  triggers:
    - trigger: state
      entity_id: sensor.regza_content_type
      for:
        seconds: 5
    - trigger: homeassistant
      event: start
  actions:
    - choose:
        - conditions:
            - or:
                - condition: state
                  entity_id: sensor.regza_content_type
                  state: broadcast
                  for:
                    seconds: 5
                - condition: state
                  entity_id: sensor.regza_content_type
                  state: recorded
                  for:
                    seconds: 5
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.living_room_regza_content_type_mode
              data:
                option: Internal
        - conditions:
            - condition: state
              entity_id: sensor.regza_content_type
              state: external
              for:
                seconds: 5
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.living_room_regza_content_type_mode
              data:
                option: External
      default:
        - action: input_select.select_option
          target: 
            entity_id: input_select.living_room_regza_content_type_mode
          data:
            option: "Off"
  trace:
    stored_traces: 100
- id: automation.select_living_room_presence_mode
  alias: Select Living Room Presence Mode
  triggers:
    - trigger: state
      entity_id:
        - binary_sensor.living_room_presence_e
        - binary_sensor.living_room_presence_s
      for:
        minutes: 5
    - trigger: time_pattern
      minutes: "/5"
      seconds: 35
    - trigger: homeassistant
      event: start
  actions:
    - choose:
        - conditions:
            - or:
                - condition: state
                  entity_id: binary_sensor.living_room_presence_e
                  state: "on"
                  for:
                    minutes: 5
                - condition: state
                  entity_id: binary_sensor.living_room_presence_s
                  state: "on"
                  for:
                    minutes: 5
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.living_room_presence_mode
              data:
                option: Present
        - conditions:
            - or:
                - condition: state
                  entity_id: binary_sensor.living_room_presence_e
                  state: "off"
                  for:
                    minutes: 5
                - condition: state
                  entity_id: binary_sensor.living_room_presence_s
                  state: "off"
                  for:
                    minutes: 5
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.living_room_presence_mode
              data:
                option: Absent
  trace:
    stored_traces: 100
