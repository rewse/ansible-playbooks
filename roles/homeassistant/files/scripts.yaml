close_and_get_state_of_bedroom_curtains:
  alias: Close and Get State of Bedroom Curtains
  sequence:
    - service: switch.turn_off
      target:
        entity_id: switch.bedroom_curtains
    - delay:
        minutes: 4
    - service: homeassistant.update_entity
      target:
        entity_id: sensor.bedroom_curtains_position
  mode: queued
  max: 3
  icon: mdi:window-shutter
lock_and_get_state_of_entrance_lock_bottom:
  alias: Lock and Get State of Entrance Lock Bottom
  sequence:
    - service: shell_command.control_lock_entrance_lock_bottom
    - delay:
        seconds: 8
    - service: homeassistant.update_entity
      target:
        entity_id: sensor.entrance_lock_bottom_sensor
  mode: queued
  max: 3
  icon: mdi:lock
