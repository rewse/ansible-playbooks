away_home:
  alias: Away Home
  sequence:
    - service: automation.turn_off
      target:
        entity_id:
          - automation.open_bedroom_curtains_workday
          - automation.turn_down_bedroom
          - automation.turn_down_living_room
          - automation.turn_down_living_room_more
          - automation.turn_off_living_room_extra_lights
          - automation.turn_off_living_room_humidifier
          - automation.turn_on_living_area_floor_heating
          - automation.turn_on_living_room_ceiling_fan
          - automation.turn_on_living_room_downlights
          - automation.turn_on_living_room_humidifier
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.at_home_state
  mode: restart
  icon: mdi:home-export-outline
into_home:
  alias: Into Home
  sequence:
    - service: automation.turn_on
      target:
        entity_id:
          - automation.open_bedroom_curtains_workday
          - automation.turn_down_bedroom
          - automation.turn_down_living_room
          - automation.turn_down_living_room_more
          - automation.turn_off_living_room_extra_lights
          - automation.turn_off_living_room_humidifier
          - automation.turn_on_living_area_floor_heating
          - automation.turn_on_living_room_ceiling_fan
          - automation.turn_on_living_room_downlights
          - automation.turn_on_living_room_humidifier
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.at_home_state
  mode: restart
  icon: mdi:home-account
restart_zulu:
  alias: Restart zulu
  sequence:
    - service: switch.turn_off
      data: {}
      entity_id: switch.entrance_zulu_power
    - delay:
        hours: 0
        minutes: 0
        seconds: 3
        milliseconds: 0
    - service: switch.turn_on
      data: {}
      entity_id: switch.entrance_zulu_power
  mode: single
  icon: 'mdi:power-plug'
