close_and_get_state_of_moms_room_curtains:
  alias: Close and Get State of Mom’s Room Curtains
  sequence:
    - service: switch.turn_off
      target:
        entity_id: switch.moms_room_curtains
    - delay:
        minutes: 4
    - service: homeassistant.update_entity
      target:
        entity_id: sensor.moms_room_curtains_position
  mode: queued
  max: 3
  icon: mdi:curtains-closed
open_and_get_state_of_moms_room_curtains:
  alias: Open and Get State of Mom’s Room Curtains
  sequence:
    - service: switch.turn_on
      target:
        entity_id: switch.moms_room_curtains
    - delay:
        minutes: 4
    - service: homeassistant.update_entity
      target:
        entity_id: sensor.moms_room_curtains_position
  mode: queued
  max: 3
  icon: mdi:curtains
