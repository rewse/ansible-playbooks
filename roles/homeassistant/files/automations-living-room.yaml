- id: automation.alarm_living_room_co2
  alias: "ALARM: Living Room CO2"
  triggers:
    - trigger: time_pattern
      minutes: "/5"
      seconds: 48
  condition:
    - condition: numeric_state
      entity_id: sensor.living_room_co2
      above: 1000
    - condition: state
      entity_id:
        - binary_sensor.living_room_window
        - binary_sensor.study_window_n
        - binary_sensor.study_window_s
      state: "off"
  actions:
    - action: notify.all_devices
      data:
        title: "⚠️ ALARM"
        message: "Living Room CO2 is too high. Current: {{ states('sensor.living_room_co2') }}ppm"
        data:
          push:
            interruption-level: time-sensitive
          url: "/lovelace/home"
    - delay:
        hours: 1
  trace:
    stored_traces: 100
- id: automation.select_living_room_regza_content_type_mode
  alias: "Select Living Room Regza Content Type Mode"
  triggers:
    - trigger: state
      entity_id: sensor.regza_content_type
      for:
        seconds: 5
    - trigger: homeassistant
      event: start
  actions:
    - choose:
        - conditions:
            - or:
                - condition: state
                  entity_id: sensor.regza_content_type
                  state: "broadcast"
                  for:
                    seconds: 5
                - condition: state
                  entity_id: sensor.regza_content_type
                  state: "recorded"
                  for:
                    seconds: 5
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.living_room_regza_content_type_mode
              data:
                option: "Internal"
        - conditions:
            - condition: state
              entity_id: sensor.regza_content_type
              state: "external"
              for:
                seconds: 5
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.living_room_regza_content_type_mode
              data:
                option: "External"
      default:
        - action: input_select.select_option
          target: 
            entity_id: input_select.living_room_regza_content_type_mode
          data:
            option: "Off"
  trace:
    stored_traces: 100
- id: automation.select_living_room_presence_mode
  alias: "Select Living Room Presence Mode"
  triggers:
    - trigger: state
      entity_id:
        - binary_sensor.living_room_presence_e
        - binary_sensor.living_room_presence_s
      for:
        minutes: 1
    - trigger: homeassistant
      event: start
  actions:
    - choose:
        - conditions:
            - condition: state
              entity_id:
                - binary_sensor.living_room_presence_e
                - binary_sensor.living_room_presence_s
              match: any
              state: "on"
              for:
                minutes: 1
          sequence:
            - action: input_boolean.turn_on
              target: 
                entity_id: input_boolean.living_room_presence_mode
        - conditions:
            - condition: state
              entity_id:
                - binary_sensor.living_room_presence_e
                - binary_sensor.living_room_presence_s
              state: "off"
              for:
                minutes: 1
          sequence:
            - action: input_boolean.turn_off
              target: 
                entity_id: input_boolean.living_room_presence_mode
  trace:
    stored_traces: 100
