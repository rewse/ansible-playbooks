- id: automation.turn_off_living_room_tv
  alias: Turn off Living Room TV
  trigger:
    - platform: time_pattern
      seconds: 39
  condition:
    - condition: state
      entity_id: alarm_control_panel.living_room_tv
      state: armed_away
    - condition: template
      value_template: >-
        {{ as_timestamp(now()) - as_timestamp(states('sensor.uptime')) > 600 }}
    - condition: not
      conditions:
        - condition: state
          entity_id: person.shibata_tats
          state: home
          for:
            minutes: 10
    - condition: not
      conditions:
        - condition: state
          entity_id: person.shibata_akiko
          state: home
          for:
            minutes: 10
    - condition: or
      conditions:
        - condition: state
          entity_id: sensor.regza_content_type
          state: broadcast
          for:
            seconds: 5
        - condition: state
          entity_id: sensor.regza_content_type
          state: external
          for:
            seconds: 5
        - condition: state
          entity_id: sensor.regza_content_type
          state: recorded
          for:
            seconds: 5
  action:
    - service: shell_command.control_toggle_regza
