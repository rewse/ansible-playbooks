- id: automation.turn_off_bedroom_hvac_cool
  alias: Turn off Bedroom HVAC Cool
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.bedroom_motion_n
      to: "on"
    - platform: state
      entity_id: binary_sensor.bedroom_motion_s
      to: "on"
  condition:
    - condition: numeric_state
      entity_id: sensor.bedroom_wbgt
      below: input_number.bedroom_hvac_cool_turned_off_threshold
    - condition: numeric_state
      entity_id: sensor.bedroom_humidity
      below: input_number.bedroom_hvac_dry_turned_off_threshold
    - condition: numeric_state
      entity_id: sensor.filtered_bedroom_hvac_plug_power
      above: 10
    - condition: not
      conditions:
        - condition: state
          entity_id: sensor.season
          state: winter
    - condition: state
      entity_id: alarm_control_panel.surveillance
      state: disarmed
  action:
    - service: climate.set_hvac_mode
      target:
        entity_id: climate.bedroom_hvac
      data:
        hvac_mode: "off"
    - service: notify.all_devices
      data:
        message: "Turned off Bedroom HVAC Cool. Current: {{ states('sensor.bedroom_wbgt') }}°C, {{ states('sensor.bedroom_humidity') }}%"
        data:
          url: /lovelace/home
          push:
            interruption-level: time-sensitive
    - delay:
        hours: 1
