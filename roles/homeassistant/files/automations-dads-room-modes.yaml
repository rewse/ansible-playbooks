- id: automation.select_dads_room_presence_mode
  alias: Select Dad’s Room Presence Mode
  triggers:
    - trigger: state
      entity_id:
        - binary_sensor.dads_room_presence
      to: "on"
      for:
        minutes: 5
    - trigger: state
      entity_id:
        - binary_sensor.dads_room_presence
      to: "off"
      for:
        minutes: 20
    - trigger: time_pattern
      minutes: "/5"
      seconds: 58
    - trigger: homeassistant
      event: start
  actions:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.dads_room_presence
              state: "on"
              for:
                minutes: 5
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.dads_room_presence_mode
              data:
                option: Present
        - conditions:
            - condition: state
              entity_id: binary_sensor.dads_room_presence
              state: "off"
              for:
                minutes: 20
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.dads_room_presence_mode
              data:
                option: Absent
  trace:
    stored_traces: 100
