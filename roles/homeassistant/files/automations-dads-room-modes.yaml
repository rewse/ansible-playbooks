- id: automation.select_dads_room_light_mode
  alias: Select Dad’s Room Light Mode
  triggers:
    - trigger: state
      entity_id:
        - input_select.dads_room_presence_mode
        - input_select.time_mode
    - trigger: homeassistant
      event: start
  actions:
    - choose:
        - conditions:
            - condition: state
              entity_id: input_select.dads_room_presence_mode
              state: Present
            - condition: state
              entity_id: input_select.time_mode
              state: Daytime
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.dads_room_light_mode
              data:
                option: Present Daytime
        - conditions:
            - condition: state
              entity_id: input_select.dads_room_presence_mode
              state: Present
            - condition: state
              entity_id: input_select.time_mode
              state: Twilight
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.dads_room_light_mode
              data:
                option: Present Twilight
