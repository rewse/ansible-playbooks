- id: automation.select_dads_room_presence_mode
  alias: Select Dadâ€™s Room Presence Mode
  triggers:
    - trigger: state
      entity_id: binary_sensor.dads_room_presence
    - trigger: homeassistant
      event: start
  actions:
    - choose:
        - conditions:
            - condition: state
              entity_id: binary_sensor.dads_room_presence
              state: "on"
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.dads_room_presence_mode
              data:
                option: Present
        - conditions:
            - condition: state
              entity_id: binary_sensor.dads_room_presence
              state: "off"
          sequence:
            - action: input_select.select_option
              target: 
                entity_id: input_select.dads_room_presence_mode
              data:
                option: Absent
  trace:
    stored_traces: 100
