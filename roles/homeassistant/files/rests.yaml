- resource: "https://weather.tsukumijima.net/api/forecast/city/130010"
  scan_interval: 3600
  headers:
    Accept: "application/json"
  sensor:
    - name: "Tokyo Weather"
      unique_id: "sensor.tokyo_weather"
      value_template: "{{ value_json.forecasts[0].telop }}"
      icon: "mdi:weather-partly-cloudy"
    - name: "Tokyo Weather Area"
      unique_id: "sensor.tokyo_weather_area"
      value_template: "{{ value_json.location.area }}"
      icon: "mdi:map-marker-radius"
    - name: "Tokyo Weather Prefecture"
      unique_id: "sensor.tokyo_weather_prefecture"
      value_template: "{{ value_json.location.prefecture }}"
      icon: "mdi:map-marker"
    - name: "Tokyo Weather District"
      unique_id: "sensor.tokyo_weather_district"
      value_template: "{{ value_json.location.district }}"
      icon: "mdi:map-marker-outline"
    - name: "Tokyo Weather City"
      unique_id: "sensor.tokyo_weather_city"
      value_template: "{{ value_json.location.city }}"
      icon: "mdi:city"
    - name: "Tokyo Weather Publish Time"
      unique_id: "sensor.tokyo_weather_publish_time"
      value_template: "{{ as_datetime(value_json.publicTime) }}"
      icon: "mdi:clock-outline"
    - name: "Tokyo Weather Description"
      unique_id: "sensor.tokyo_weather_description"
      value_template: "{{ value_json.description.text }}"
      icon: "mdi:text-box-outline"
    
    - name: "Tokyo Weather Max Temp"
      unique_id: "sensor.tokyo_weather_max_temp"
      value_template: "{{ int(value_json.forecasts[0].temperature.max.celsius) }}"
      unit_of_measurement: "°C"
      device_class: temperature
      state_class: measurement
      icon: "mdi:thermometer"
    - name: "Tokyo Weather Rain Chance 00-06"
      unique_id: "sensor.tokyo_weather_rain_chance_00_06"
      value_template: "{{ int(value_json.forecasts[0].chanceOfRain.T00_06 | replace('%', '')) }}"
      unit_of_measurement: "%"
      icon: "mdi:water-percent"
