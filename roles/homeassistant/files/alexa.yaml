smart_home:
  locale: ja-JP
  endpoint: https://api.fe.amazonalexa.com/v3/events
  client_id: !secret alexa_client_id
  client_secret: !secret alexa_client_secret
  filter:
    include_entities:
      - alarm_control_panel.entrance_auto_lock
      - alarm_control_panel.surveillance
      - automation.turn_down_living_area
      - automation.turn_down_living_area_more
      - binary_sensor.bathroom_motion
      - binary_sensor.bedroom_window_n
      - binary_sensor.bedroom_window_s
      - binary_sensor.entrance_door
      - binary_sensor.living_room_motion
      - binary_sensor.living_room_window
      - binary_sensor.study_motion
      - binary_sensor.study_window_n
      - binary_sensor.study_window_s
      - camera.guppy_living_room_camera
      - camera.guppy_bedroom_camera
      - climate.bedroom_hvac
      - climate.living_room_hvac
      - cover.bedroom_curtains
      - fan.living_room_ceiling_fans
      - switch.living_area_floor_heatings
      - light.bathroom_lights
      - light.moms_room_light
      - light.living_area_dimming_downlights
      - light.living_area_downlights
      - light.living_room_entrance_light
      - light.living_room_footlight
      - light.living_room_tv_light
      - lock.entrance_locks
      - media_player.appletv
      - media_player.aventage
      - sensor.balcony_temperature
      - sensor.bathroom_temperature
      - sensor.bedroom_temperature
      - sensor.living_room_temperature
      - sensor.study_temperature
      - switch.bedroom_hvac_cleaner
      - switch.living_room_humidifier
      - switch.living_room_hvac_cleaner
  entity_config:
    alarm_control_panel.entrance_auto_lock:
      name: 玄関のオートロック
    alarm_control_panel.surveillance:
      name: 監視カメラ
    automation.turn_down_living_area:
      name: リビングのターンダウン
      display_categories: SCENE_TRIGGER
    automation.turn_down_living_area_more:
      name: リビングのもっとターンダウン
      display_categories: SCENE_TRIGGER
    binary_sensor.bathroom_motion:
      name: 浴室のモーションセンサー
    binary_sensor.bedroom_window_n:
      name: 寝室の北側の窓
    binary_sensor.bedroom_window_s:
      name: 寝室の南側のの窓
    binary_sensor.entrance_door:
      name: 玄関のドア
    binary_sensor.living_room_motion:
      name: リビングのモーションセンサー
    binary_sensor.living_room_window:
      name: リビングの窓
    binary_sensor.study_motion:
      name: 書斎のモーションセンサー
    binary_sensor.study_window_n:
      name: 書斎の北側の窓
    binary_sensor.study_window_s:
      name: 書斎の南側の窓
    camera.guppy_bedroom_camera:
      name: 寝室のカメラ
    camera.guppy_living_room_camera:
      name: リビングのカメラ
    climate.bedroom_hvac:
      name: 寝室のエアコン
    climate.living_room_hvac:
      name: リビングのエアコン
    cover.bedroom_curtains:
      name: 寝室のカーテン
    fan.living_room_ceiling_fans:
      name: リビングのシーリングファン
    switch.living_area_floor_heatings:
      name: リビングの床暖房
      display_categories: SWITCH
    light.bathroom_lights:
      name: 浴室の照明
    light.moms_room_light:
      name: 寝室の照明
    light.living_area_dimming_downlights:
      name: リビングのダウンライトの調光
    light.living_area_downlights:
      name: リビングのダウンライト
    light.living_room_entrance_light:
      name: リビングの入り口の照明
    light.living_room_footlight:
      name: リビングのフットライト
    light.living_room_tv_light:
      name: リビングのテレビの照明
    lock.entrance_locks:
      name: 玄関の鍵
    media_player.appletv:
      name: Apple TV
      display_categories: STREAMING_DEVICE
    media_player.aventage:
      name: アンプ
      display_categories: MUSIC_SYSTEM
    sensor.balcony_temperature:
      name: ベランダの温度計
    sensor.bathroom_temperature:
      name: 浴室の温度計
    sensor.bedroom_temperature:
      name: 寝室の温度計
    sensor.living_room_temperature:
      name: リビングの温度計
    sensor.study_temperature:
      name: 書斎の温度計
    switch.bedroom_hvac_cleaner:
      name: 寝室のエアコンクリーナー
      display_categories: VACUUM_CLEANER
    switch.living_room_humidifier:
      name: リビングの加湿器
      display_categories: AIR_PURIFIER
    switch.living_room_hvac_cleaner:
      name: リビングのエアコンクリーナー
      display_categories: VACUUM_CLEANER
