title: Network
views:
  - path: network
    title: Network
    icon: mdi:lan
    badges: []
    cards:
      - type: entities
        title: Network Devices
        entities:
          - entity: binary_sensor.tango
            icon: mdi:switch
            secondary_info: last-changed
          - entity: binary_sensor.xray_living
            icon: mdi:router-wireless
            secondary_info: last-changed
          - entity: binary_sensor.xray_storage
            icon: mdi:router-wireless
            secondary_info: last-changed
      - type: entities
        title: Servers
        entities:
          - entity: binary_sensor.remo
            icon: mdi:access-point-network
            secondary_info: last-changed
          - entity: binary_sensor.wfirex
            icon: mdi:access-point-network
            secondary_info: last-changed
          - entity: binary_sensor.switchbothub
            icon: mdi:access-point-network
            secondary_info: last-changed
          - entity: binary_sensor.huebridge
            icon: mdi:access-point-network
            secondary_info: last-changed
          - entity: binary_sensor.guppy
            icon: mdi:nas
            secondary_info: last-changed
          - entity: binary_sensor.colorio
            icon: mdi:printer
            secondary_info: last-changed
          - entity: binary_sensor.justio
            icon: mdi:printer
            secondary_info: last-changed
          - entity: binary_sensor.aventage
            icon: mdi:audio-video
            secondary_info: last-changed
          - entity: binary_sensor.tapo
            icon: mdi:cctv
            secondary_info: last-changed
          - entity: binary_sensor.catloghome_living
            icon: mdi:cat
            secondary_info: last-changed
          - entity: binary_sensor.catloghome_storage
            icon: mdi:cat
            secondary_info: last-changed
      - type: entities
        title: Clients
        entities:
          - entity: device_tracker.bio
            icon: mdi:cellphone
            secondary_info: last-changed
          - entity: device_tracker.desert
            icon: mdi:tablet
            secondary_info: last-changed
          - entity: device_tracker.global
            icon: mdi:cellphone
            secondary_info: last-changed
          - entity: device_tracker.youth
            icon: mdi:desktop-classic
            secondary_info: last-changed
          - entity: device_tracker.e0b55fe8e384
            icon: mdi:laptop
            secondary_info: last-changed
      - type: vertical-stack
        cards:
          - type: gauge
            entity: sensor.fast_com_download
            min: 0
            max: 300
            severity:
              green: 50
              yellow: 10
              red: 1
          - type: gauge
            entity: sensor.speedtest_download
            min: 0
            max: 300
            severity:
              green: 50
              yellow: 10
              red: 1
          - type: gauge
            entity: sensor.speedtest_upload
            min: 0
            max: 300
            severity:
              green: 50
              yellow: 10
              red: 1
          - type: sensor
            entity: sensor.speedtest_ping
            graph: line
            hours_to_show: 168
      - type: entities
        title: Offline Alarm
        entities:
          - entity: automation.alarm_network_devices_are_offline
            icon: 'mdi:switch'
            name: Network Devices
            secondary_info: last-triggered
          - entity: automation.alarm_servers_are_offline
            icon: 'mdi:nas'
            name: Servers
            secondary_info: last-triggered
          - entity: automation.alarm_internet_speed_is_too_slow
            icon: 'mdi:speedometer-slow'
            name: Internet
            secondary_info: last-triggered
