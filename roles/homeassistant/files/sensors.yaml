- platform: rest
  name: Bedroom Curtains Position
  resource: https://api.switch-bot.com/v1.0/devices/E9A417DB5E33/status
  headers:
    Authorization: !secret switchbot_token
    Content-Type: 'application/json'
  value_template: '{{ value_json.body.slidePosition }}'
  json_attributes_path: "$.body"
  json_attributes:
    - deviceId
    - deviceType
    - hubDeviceId
    - calibrate
    - group
    - moving
    - slidePosition
  scan_interval: 1200
- platform: season
- platform: template
  sensors:
    living_room_wbgt:
      unique_id: sensor.template.living_room_wbgt
      friendly_name: Living Room WBGT
      unit_of_measurement: °C
      value_template: "{{ ((states('sensor.living_room_temperature') | float - 30.5) * 0.90739 + (states('sensor.living_room_humidity') | float - 60.0) * 0.14775 + (states('sensor.living_room_temperature') | float - 30.5) * (states('sensor.living_room_humidity') | float - 60.0) * 0.003655 + 27.77) | round(1) }}"
      icon_template: mdi:thermometer-lines
    bedroom_room_wbgt:
      unique_id: sensor.template.bedroom_wbgt
      friendly_name: Bedroom WBGT
      unit_of_measurement: °C
      value_template: "{{ ((states('sensor.bedroom_temperature') | float - 30.5) * 0.90739 + (states('sensor.bedroom_humidity') | float - 60.0) * 0.14775 + (states('sensor.bedroom_temperature') | float - 30.5) * (states('sensor.bedroom_humidity') | float - 60.0) * 0.003655 + 27.77) | round(1) }}"
      icon_template: mdi:thermometer-lines
    storage_room_wbgt:
