      friendly_name: Storage WBGT
      unit_of_measurement: °C
      value_template: "{{ ((states('sensor.storage_temperature') | float - 30.5) * 0.90739 + (states('sensor.storage_humidity') | float - 60.0) * 0.14775 + (states('sensor.storage_temperature') | float - 30.5) * (states('sensor.storage_humidity') | float - 60.0) * 0.003655 + 27.77) | round(1) }}"
