title: Overview
views:
  - path: home
    title: Home
    icon: 'mdi:home'
    panel: false
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: entity
                name: Living Room Temperature
                entity: sensor.living_room_temperature
              - type: entity
                name: Living Room Humidity
                entity: sensor.living_room_humidity
          - type: history-graph
            entities:
              - entity: sensor.living_room_temperature
            hours_to_show: 48
            refresh_interval: 300
          - type: history-graph
            entities:
              - entity: sensor.living_room_humidity
            hours_to_show: 48
            refresh_interval: 300
          - type: history-graph
            entities:
              - entity: sensor.living_room_sensor_light_level
            hours_to_show: 48
            refresh_interval: 300
