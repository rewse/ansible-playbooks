title: Overview
views:
  - path: home
    title: Home
    icon: 'mdi:home'
    panel: false
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: entity
                name: Living Room Temperature
                entity: sensor.living_room_temperature
              - type: entity
                name: Living Room Humidity
                entity: sensor.living_room_humidity
          - type: history-graph
            entities:
              - entity: sensor.living_room_temperature
            hours_to_show: 48
            refresh_interval: 300
          - type: history-graph
            entities:
              - entity: sensor.living_room_humidity
            hours_to_show: 48
            refresh_interval: 300
          - type: history-graph
            entities:
              - entity: sensor.living_room_sensor_light_level
            hours_to_show: 48
            refresh_interval: 300
          - type: entities
            title: Living Room Downlight
            entities:
              - name: Full
                entity: switch.living_room_downlight
              - name: Dimmer
                entity: switch.living_room_dimming_downlight
            show_header_toggle: false
          - type: entities
            title: Living Room Lights
            entities:
              - entity: light.tv_back_light
              - entity: light.livng_room_entrance_light
            state_color: false
          - type: horizontal-stack
            cards:
              - type: button
                tap_action:
                  action: toggle
                entity: switch.living_room_humidifier
                icon: 'mdi:air-humidifier'
                icon_height: 48px
              - type: button
                tap_action:
                  action: toggle
                entity: group.living_room_floor_heating
                icon_height: 48px
          - type: entity
            name: Living Room Motion Sensor
            entity: binary_sensor.living_room_sensor_motion
          - type: entities
            title: Living Room Automations
            entities:
              - entity: automation.turn_on_living_room_downlight
                name: Downlight
                secondary_info: last-triggered
              - entity: automation.turn_on_living_room_floor_heating
                name: Floor Heating
                secondary_info: last-triggered
              - entity: automation.turn_on_living_room_humidifier
                name: Humidifier
                secondary_info: last-triggered
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: entity
                name: Bedroom Temperature
                entity: sensor.bedroom_temperature
              - type: entity
                name: Bedroom Humidity
                entity: sensor.bedroom_humidity
          - type: history-graph
            entities:
              - entity: sensor.bedroom_temperature
            hours_to_show: 48
            refresh_interval: 300
          - type: history-graph
            entities:
              - entity: sensor.bedroom_humidity
            hours_to_show: 48
            refresh_interval: 300
          - type: entities
            title: Bedroom Lights
            entities:
              - entity: light.bedroom_light
            state_color: false
            show_header_toggle: false
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: entity
                name: Storeroom Temperature
                entity: sensor.storeroom_temperature
              - type: entity
                name: Storeroom Humidity
                entity: sensor.storeroom_humidity
          - type: history-graph
            entities:
              - entity: sensor.storeroom_temperature
            hours_to_show: 48
            refresh_interval: 300
          - type: history-graph
            entities:
              - entity: sensor.storeroom_humidity
            hours_to_show: 48
            refresh_interval: 300
      - type: vertical-stack
        cards:
          - type: entity
            name: Washroom Temperature
            entity: sensor.washroom_sensor_temperature
          - type: history-graph
            entities:
              - entity: sensor.washroom_sensor_temperature
            hours_to_show: 48
            refresh_interval: 300
          - type: history-graph
            entities:
              - entity: sensor.washroom_sensor_light_level
            hours_to_show: 48
            refresh_interval: 300
          - type: entities
            title: Washroom Lights
            entities:
              - entity: light.washroom_entrance_light
              - entity: light.washroom_left_light
              - entity: light.washroom_right_light
            state_color: false
          - type: entity
            name: Washroom Motion Sensor
            entity: binary_sensor.washroom_sensor_motion
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: entity
                name: Balcony Temperature
                entity: sensor.balcony_temperature
              - type: entity
                name: Balcony Humidity
                entity: sensor.balcony_humidity
          - type: history-graph
            entities:
              - entity: sensor.balcony_temperature
            hours_to_show: 48
            refresh_interval: 300
          - type: history-graph
            entities:
              - entity: sensor.balcony_humidity
            hours_to_show: 48
            refresh_interval: 300
      - type: entities
        title: All Lights
        entities:
          - light.living_room
          - light.bedroom
          - light.washroom
  - path: network
    title: Network
    icon: mdi:lan
    badges: []
    cards:
      - type: entities
        title: Network Devices
        entities:
          - entity: binary_sensor.tango
            icon: mdi:switch
            secondary_info: last-changed
          - entity: binary_sensor.xray_living
            icon: mdi:router-wireless
            secondary_info: last-changed
          - entity: binary_sensor.xray_store
            icon: mdi:router-wireless
            secondary_info: last-changed
      - type: entities
        title: Servers
        entities:
          - entity: binary_sensor.remo
            icon: mdi:access-point-network
            secondary_info: last-changed
          - entity: binary_sensor.wfirex
            icon: mdi:access-point-network
            secondary_info: last-changed
          - entity: binary_sensor.switchbothub
            icon: mdi:access-point-network
            secondary_info: last-changed
          - entity: binary_sensor.huebridge
            icon: mdi:access-point-network
            secondary_info: last-changed
          - entity: binary_sensor.guppy
            icon: mdi:nas
            secondary_info: last-changed
          - entity: binary_sensor.colorio
            icon: mdi:printer
            secondary_info: last-changed
          - entity: binary_sensor.justio
            icon: mdi:printer
            secondary_info: last-changed
          - entity: binary_sensor.aventage
            icon: mdi:audio-video
            secondary_info: last-changed
          - entity: binary_sensor.tapo
            icon: mdi:cctv
            secondary_info: last-changed
          - entity: binary_sensor.catloghome_living
            icon: mdi:cat
            secondary_info: last-changed
          - entity: binary_sensor.catloghome_store
            icon: mdi:cat
            secondary_info: last-changed
      - type: entities
        title: Clients
        entities:
          - entity: device_tracker.bio
            icon: mdi:cellphone
            secondary_info: last-changed
          - entity: device_tracker.desert
            icon: mdi:tablet
            secondary_info: last-changed
          - entity: device_tracker.global
            icon: mdi:cellphone
            secondary_info: last-changed
          - entity: device_tracker.youth
            icon: mdi:desktop-classic
            secondary_info: last-changed
          - entity: device_tracker.e0b55fe8e384
            icon: mdi:laptop
            secondary_info: last-changed
      - type: vertical-stack
        cards:
          - type: gauge
            entity: sensor.fast_com_download
            min: 0
            max: 300
            severity:
              green: 50
              yellow: 10
              red: 1
          - type: gauge
            entity: sensor.speedtest_download
            min: 0
            max: 300
            severity:
              green: 50
              yellow: 10
              red: 1
          - type: gauge
            entity: sensor.speedtest_upload
            min: 0
            max: 300
            severity:
              green: 50
              yellow: 10
              red: 1
          - type: sensor
            entity: sensor.speedtest_ping
            graph: line
            hours_to_show: 168
      - type: entities
        title: Offline Alarm
        entities:
          - entity: automation.alarm_tango_is_offline
            icon: 'mdi:switch'
            name: tango
            secondary_info: last-triggered
          - entity: automation.alarm_tapo_is_offline
            icon: 'mdi:cctv'
            name: tapo
            secondary_info: last-triggered
          - entity: automation.colorio_is_offline
            name: catloghome-living
            icon: 'mdi:cat'
            secondary_info: last-triggered
