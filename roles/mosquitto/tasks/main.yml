---
- name: Install additional packages
  apt:
    name:
      - mosquitto
      - mosquitto-clients
  tags: [mosquitto, package]

- name: Copy pwfile
  template:
    src: pwfile.j2
    dest: /etc/mosquitto/pwfile
  tags: [mosquitto]

- name: Convert pwfile
  command: mosquitto_passwd -U /etc/mosquitto/pwfile
  tags: [mosquitto]

- name: Copy password.conf
  copy:
    src: password.conf
    dest: /etc/mosquitto/conf.d
  notify: Restart mosquitto
  tags: [mosquitto]

- name: Copy ssl.conf
  copy:
    src: ssl.conf
    dest: /etc/mosquitto/conf.d
  notify: Restart mosquitto
  tags: [mosquitto]

- name: Change group of /etc/letsencrypt
  file:
    path: "{{ item }}"
    state: directory
    group: mosquitto
    mode: '0750'
    recurse: yes
  with_items:
    - /etc/letsecnrypt/archive
    - /etc/letsecnrypt/live
  notify: Restart mosquitto
  tags: [mosquitto]
