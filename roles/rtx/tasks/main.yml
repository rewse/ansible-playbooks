- name: Set login
  rtx_config:
    lines:
      - login timer clear
    save_when:
      changed
  tags: [rtx, rtx-login]

- name: Set security
  rtx_config:
    lines:
      - security class 2 on
    save_when:
      changed
  tags: [rtx, rtx-security]

- name: Set console
  rtx_config:
    lines:
      - console character ascii
      - console prompt romeo
    save_when:
      changed
  tags: [rtx, rtx-console]
