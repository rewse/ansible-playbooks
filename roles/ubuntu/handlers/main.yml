---
- name: "ssh: Restart"
  ansible.builtin.systemd:
    name: ssh
    state: restarted

- name: "ssh: Restart socket"
  ansible.builtin.systemd:
    daemon_reload: true
    name: ssh.socket
    state: restarted

- name: "fail2ban: Restart"
  ansible.builtin.systemd:
    name: fail2ban
    state: restarted
