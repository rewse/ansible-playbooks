---
- name: reload amavisd
  service:
    name: amavisd
    state: reloaded

- name: reload dovecot
  service:
    name: dovecot
    state: reloaded

- name: reload postfix
  service:
    name: postfix
    state: reloaded

- name: restart postfix
  service:
    name: postfix
    state: restarted

- name: restart spamassassin
  service:
    name: spamassassin
    state: restarted
