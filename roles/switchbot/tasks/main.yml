---
- name: Create /srv/homeassistant/bin
  file:
    path: /srv/homeassistant/bin
    state: directory
  tags: [switchbot]

- name: Copy switchbot
  template:
    src: switchbot.j2
    dest: /srv/homeassistant/bin/switchbot
    mode: 0755
    variable_start_string: "[%"
    variable_end_string: "%]"
  tags: [switchbot]

- name: Create a symlink for switchbot
  file:
    src: /srv/homeassistant/bin/switchbot
    dest: /usr/local/bin/switchbot
    state: link
  tags: [switchbot]
