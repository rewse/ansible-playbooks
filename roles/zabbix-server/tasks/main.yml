---
- name: install packages
  yum:
    name: "{{item}}"
    state: installed
  with_items:
    - mod_ssl
    - zabbix-server-mysql
    - zabbix-web-japanese
    - zabbix-web-mysql
  notify: restart httpd
  tags: [zabbix-server, zabbix-server-server, zabbix-web]

- name: enable zabbix-server
  service:
    name: zabbix-server
    enabled: yes
  notify: restart zabbix-server
  tags: [zabbix-server, zabbix-server-server]

- name: enable httpd
  service:
    name: httpd
    enabled: yes
  notify: restart httpd
  tags: [zabbix-server, zabbix-server-server]

- name: set DBHost
  lineinfile:
    dest: /etc/zabbix/zabbix_server.conf
    insertafter: '^# DBHost='
    regexp: '^DBHost='
    line: 'DBHost={{aurora.ep}}'
  notify: restart zabbix-server
  tags: [zabbix-server, zabbix-server-server]

- name: set DBPassword
  lineinfile:
    dest: /etc/zabbix/zabbix_server.conf
    insertafter: '^# DBPassword='
    regexp: '^DBPassword='
    line: 'DBPassword={{aurora.zabbix_password}}'
  notify: restart zabbix-server
  tags: [zabbix-server, zabbix-server-server]

- name: set Timeout
  lineinfile:
    dest: /etc/zabbix/zabbix_server.conf
    insertafter: '^# Timeout='
    regexp: '^Timeout='
    line: 'Timeout=20'
  notify: restart zabbix-server
  tags: [zabbix-server, zabbix-server-server]

- name: selinux alllows zabbix can network
  seboolean:
    name: zabbix_can_network
    state: yes
    persistent: yes
  tags: [zabbix-server, selinux, zabbix-server-server]

- name: copy zabbix-server.te
  copy:
    src: zabbix-server.local.te
    dest: /usr/share/selinux/devel
  notify: rebuild selinux-policy
  tags: [zabbix-server, selinux, zabbix-server-server]

- name: rebuild selinux-policy
  command: make
  args:
    chdir: /usr/share/selinux/devel
  tags: [zabbix-server, selinux, zabbix-server-server]

- name: install zabbix-server.local selinux module
  command: semodule -i /usr/share/selinux/devel/zabbix-server.local.pp
  tags: [zabbix-server, selinux, zabbix-server-server]

- name: set php_value
  lineinfile:
    dest: /etc/httpd/conf.d/zabbix.conf
    insertafter: '# php_value date.timezone'
    regexp: '^ *php_value date.timezone'
    line: '        php_value date.timezone Asia/Tokyo'
  notify: restart httpd
  tags: [zabbix-server, zabbix-web]

- name: create zaibbx-web conf
  become_user: apache
  template:
    src: zabbix.conf.php.j2
    dest: /etc/zabbix/web/zabbix.conf.php
    mode: 0640
  tags: [zabbix-server, zabbix-web]

- name: selinux alllows httpd can network connect
  seboolean:
    name: httpd_can_network_connect
    state: yes
    persistent: yes
  tags: [zabbix-server, selinux, zabbix-web]

- name: copy market-price-check.py
  copy:
    src: market-price-check.py
    dest: /usr/local/bin/market-price-check
    mode: 0755
  tags: [zabbix-server, zabbix-extra]

- name: copy market-price-check.sh
  copy:
    src: market-price-check.py
    dest: /usr/lib/zabbix/externalscripts
    mode: 0755
  tags: [zabbix-server, zabbix-extra]

- name: download ssl-cert-check
  get_url:
    url: http://prefetch.net/code/ssl-cert-check
    dest: /usr/local/bin
    mode: 0755
  tags: [zabbix-server, zabbix-extra]

- name: copy ssl-cert-check.sh
  copy:
    src: ssl-cert-check.sh
    dest: /usr/lib/zabbix/externalscripts
    mode: 0755
  tags: [zabbix-server, zabbix-extra]
