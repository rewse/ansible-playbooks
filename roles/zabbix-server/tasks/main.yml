---
- name: install packages
  yum:
    name: "{{item}}"
    state: installed
  with_items:
    - mod_ssl
    - zabbix-server-mysql
    - zabbix-web-mysql
    - MySQL-python
  notify: restart httpd
  tags: [zabbix-server, zabbix-server-server, zabbix-web]

- name: enable zabbix-server
  service:
    name: zabbix-server
    enabled: yes
  notify: restart zabbix-server
  tags: [zabbix-server, zabbix-server-server]

- name: enable httpd
  service:
    name: httpd
    enabled: yes
  notify: restart httpd
  tags: [zabbix-server, zabbix-server-server]

- name: create database
  mysql_db:
    name: zabbix
    encoding: utf8
    login_user: "{{admin}}"
    login_password: "{{aurora.master_password}}"
    login_host: "{{aurora.ep}}"
  tags: [zabbix-server, zabbix-server-server]

- name: craeate database user
  mysql_user:
    name: zabbix
    host_all: yes
    password: "{{aurora.zabbix_password}}"
    priv: "zabbix.*:ALL"
    login_user: "{{admin}}"
    login_password: "{{aurora.master_password}}"
    login_host: "{{aurora.ep}}"
  tags: [zabbix-server, zabbix-server-server]

