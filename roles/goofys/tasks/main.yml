---
- name: install packages
  yum:
    name: "{{item}}"
    state: installed
  with_items:
    - fuse
    - golang
  tags: [goofys, package]

- name: download goofys
  command: go get github.com/kahing/goofys
  environment:
    GOPATH: /opt/go
  tags: [goofys]

- name: install goofys
  command: go install github.com/kahing/goofys
  environment:
    GOPATH: /opt/go
  tags: [goofys]
