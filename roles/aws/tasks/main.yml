---
- name: copy guardduty.conf
  copy:
    src: guardduty.conf
    dest: /etc/zabbix/zabbix_agentd.d
  tags: [aws, guardduty]

- name: copy guardduty.sh
  copy:
    src: guardduty.sh
    dest: /usr/lib/zabbix/agentscripts
    mode: 0755
  tags: [aws, guardduty]

- service:
    name: zabbix-agent
    enabled: yes
  notify: restart zabbix-agent
  tags: [aws, guardduty]