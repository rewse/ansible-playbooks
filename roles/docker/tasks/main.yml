---
- name: Add an apt key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
  tags: [docker, package]

- name: Add a repository for x86_64
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
    filename: docker
  when:
    ansible_architecture == "x86_64"
  tags: [docker, package]

- name: Add a repository for aarch64
  apt_repository:
    repo: deb [arch=arm64] https://download.docker.com/linux/ubuntu focal stable
    filename: docker
  when:
    ansible_architecture == "aarch64"
  tags: [docker, package]

- name: Update all packages
  apt:
    name: '*'
    state: latest
    update_cache: yes
  tags: [docker, package]

- name: Install additional packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common
      - docker-ce
      - docker-ce-cli
      - containerd.io
  tags: [docker, package]

- name: Install packages by pip
  pip:
    name:
      - docker
      - docker-compose
    state: latest
    executable: pip3
  tags: [docker, package, pip]

- name: Create docker-compose.yml
  lineinfile:
    path: /etc/docker-compose.yml
    insertbefore: BOF
    regexp: 'version: '
    line: "version: '3'"
    create: yes
  tags: [docker]
