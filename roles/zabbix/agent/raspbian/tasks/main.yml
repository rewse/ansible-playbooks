---
- name: Copy switchbot.sh
  copy:
    src: switchbot.sh
    dest: /usr/lib/zabbix/agentscripts
    mode: 0755
  tags: [zabbix-agent-raspbian, switchbot]

- name: Copy switchbot.conf
  copy:
    src: switchbot.conf
    dest: /etc/zabbix/zabbix_agentd.d
  notify: Restart zabbix-agent
  tags: [zabbix-agent-raspbian, switchbot]

- name: Copy huebridge.sh
  template:
    src: huebridge.sh.j2
    dest: /usr/lib/zabbix/agentscripts/huebridge.sh
    mode: 0755
    variable_start_string: "[%"
    variable_end_string: "%]"
  tags: [zabbix-agent-raspbian, huebridge]

- name: Copy huebridge.conf
  copy:
    src: huebridge.conf
    dest: /etc/zabbix/zabbix_agentd.d
  notify: Restart zabbix-agent
  tags: [zabbix-agent-raspbian, huebridge]