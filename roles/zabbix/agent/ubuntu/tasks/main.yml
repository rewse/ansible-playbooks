---
- name: Install zabbix-release for x86_64
  apt:
    deb: https://repo.zabbix.com/zabbix/{{ zabbix.version }}/ubuntu/pool/main/z/zabbix-release/zabbix-release_{{ zabbix.version }}-1+ubuntu20.04_all.deb
  when:
    ansible_architecture == "x86_64"
  tags: [zabbix-agent-ubuntu, package]

- name: Install zabbix-release for aarch64
  apt:
    deb: https://repo.zabbix.com/zabbix/{{ zabbix.version }}/ubuntu-arm64/pool/main/z/zabbix-release/zabbix-release_{{ zabbix.version }}-1+ubuntu20.04_all.deb
  when:
    ansible_architecture == "aarch64"
  tags: [zabbix-agent-ubuntu, package]

- name: Install zabbix agent
  apt:
    name:
      - zabbix-agent
      - zabbix-sender
    update_cache: yes
  tags: [zabbix-agent-ubuntu, package]

- name: Set zabbix server
  lineinfile:
    dest: /etc/zabbix/zabbix_agentd.conf
    regexp: "Server="
    line: "Server={{ zabbix.server }}"
  notify: Restart zabbix-agent
  tags: [zabbix-agent-ubuntu]

- name: Set zabbix server active
  lineinfile:
    dest: /etc/zabbix/zabbix_agentd.conf
    regexp: "ServerActive="
    line: "ServerActive={{ zabbix.server }}"
  notify: Restart zabbix-agent
  tags: [zabbix-agent-ubuntu]

- name: Set hostname
  lineinfile:
    dest: /etc/zabbix/zabbix_agentd.conf
    regexp: "Hostname="
    line: "Hostname={{ ansible_nodename }}"
  notify: Restart zabbix-agent
  tags: [zabbix-agent-ubuntu]

- name: Set Timeout
  lineinfile:
    dest: /etc/zabbix/zabbix_agentd.conf
    insertafter: "^# Timeout="
    regexp: "^Timeout="
    line: "Timeout=30"
  notify: Restart zabbix-agent
  tags: [zabbix-agent-ubuntu]

- name: Set Include
  lineinfile:
    dest: /etc/zabbix/zabbix_agentd.conf
    insertafter: "^# Include="
    regexp: "^Include="
    line: "Include=/etc/zabbix/zabbix_agentd.d/*.conf"
  notify: Restart zabbix-agent
  tags: [zabbix-agent-ubuntu]

- name: Remove zabbix_agentd.conf.d
  file:
    path: /etc/zabbix/zabbix_agentd.conf.d
    state: absent
  tags: [zabbix-agent-ubuntu]

- name: Make zabbix_agentd.d
  file:
    path: /etc/zabbix/zabbix_agentd.d
    state: directory
  tags: [zabbix-agent-ubuntu]

- name: Copy ubuntu.conf
  copy:
    src: ubuntu.conf
    dest: /etc/zabbix/zabbix_agentd.d
  notify: Restart zabbix-agent
  tags: [zabbix-agent-ubuntu]

- name: Remove userparameter_mysql.conf
  file:
    path: /etc/zabbix/zabbix_agentd.d/userparameter_mysql.conf
    state: absent
  notify: Restart zabbix-agent
  tags: [zabbix-agent-ubuntu]

- name: Add zabbix to adm group
  user:
    name: zabbix
    groups: 'zabbix,adm'
  notify: Restart zabbix-agent
  tags: [zabbix-agent-ubuntu]

- name: Make agentscripts dir
  file:
    path: /usr/lib/zabbix/agentscripts
    state: directory
  tags: [zabbix-agent-ubuntu]
