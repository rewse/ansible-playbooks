---
- name: "matter-server : Create data directory"
  ansible.builtin.file:
    path: /etc/matter-server/data
    state: directory
  tags:
    - matter-server
    - init
    - matter-server_matter-server
    - matter-server_matter-server_init

- name: "matter-server : Add Docker Compose service"
  ansible.builtin.blockinfile:
    path: /etc/compose.yml
    marker: "# {mark} ANSIBLE MANAGED BLOCK matter-server"
    block: |2
        matter-server:
          container_name: matter-server
          image: ghcr.io/home-assistant-libs/python-matter-server:stable
          volumes:
            - /run/dbus:/run/dbus:ro
            - /srv/matter-server/data:/data
          security_opt:
            - apparmor:unconfined
          network_mode: host
          restart: unless-stopped
  notify: "matter-server: Restart"
  tags:
    - matter-server
    - config
    - docker
    - matter-server_matter-server
    - matter-server_matter-server_config

- name: "matter-server : Pull and update container"
  community.docker.docker_compose_v2:
    project_src: /etc
    services: matter-server
    state: present
    pull: always
  tags:
    - matter-server
    - update
    - docker
    - matter-server_matter-server
    - matter-server_matter-server_update
