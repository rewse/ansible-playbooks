# Redirect rewse.jp to blog.rewse.jp

# / (root only) -> blog.rewse.jp/
RedirectMatch 301 ^/?$ https://blog.rewse.jp/

# /blog/ (top page) -> blog.rewse.jp/
RedirectMatch 301 ^/blog/?$ https://blog.rewse.jp/

# /blog/about-tats-shibata/ -> blog.rewse.jp/about-tats-shibata/
RedirectMatch 301 ^/blog/about-tats-shibata/?$ https://blog.rewse.jp/about-tats-shibata/

# /blog/uses/ -> blog.rewse.jp/uses/
RedirectMatch 301 ^/blog/uses/?$ https://blog.rewse.jp/uses/

# /blog/***/ -> blog.rewse.jp/posts/***/
RedirectMatch 301 ^/blog/(.+)$ https://blog.rewse.jp/posts/$1
