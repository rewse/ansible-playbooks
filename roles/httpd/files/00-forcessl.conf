<Directory />
    SetEnv HTTPS on

    <IfModule mod_rewrite.c>
        RewriteEngine on
        RewriteCond %{HTTP_HOST} !^delta
        RewriteCond %{HTTP:X-Forwarded-Port} !^443$
        RewriteCond %{HTTP_USER_AGENT} !^ELB-HealthChecker
        RewriteRule /(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
    </IfModule>
</Directory>
