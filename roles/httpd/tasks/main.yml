---
- name: install packages
  yum:
    name: "{{item}}"
    state: installed
  with_items:
    - httpd
    - mod_ssl
    - https://dl-ssl.google.com/dl/linux/direct/mod-pagespeed-stable_current_x86_64.rpm
    - php
    - php-mysql
  tags: [httpd]

- name: set ServerAdmin
  lineinfile:
    dest: /etc/httpd/conf/httpd.conf
    regexp: '^ServerAdmin '
    line: 'ServerAdmin hostmaster@rewse.jp'
  notify: reload httpd
  tags: [httpd]

- name: set ServerName
  lineinfile:
    dest: /etc/httpd/conf/httpd.conf
    insertafter: '^#ServerName'
    regexp: '^ServerName '
    line: 'ServerName rewse.jp:80'
  notify: reload httpd
  tags: [httpd]

- name: set ErrorLog
  lineinfile:
    dest: /etc/httpd/conf/httpd.conf
    regexp: '^ErrorLog '
    line: 'ErrorLog syslog'
  notify: reload httpd
  tags: [httpd]

- name: set LogLevel
  lineinfile:
    dest: /etc/httpd/conf/httpd.conf
    regexp: '^LogLevel '
    line: 'LogLevel notice'
  notify: reload httpd
  tags: [httpd]

- name: set LogFormat
  lineinfile:
    dest: /etc/httpd/conf/httpd.conf
    insertafter: '^    LogFormat'
    regexp: '^    LogFormat..*elbcombined$'
    line: '    LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %h %{X-Forwarded-Proto}i" elbcombined'
  notify: reload httpd
  tags: [httpd]

- name: set CustomLog
  lineinfile:
    dest: /etc/httpd/conf/httpd.conf
    regexp: '^    CustomLog'
    line: '    CustomLog "logs/access_log" elbcombined'
  notify: reload httpd
  tags: [httpd]

- name: copy 00-forcessl.conf
  copy:
    src: 00-forcessl.conf
    dest: /etc/httpd/conf.d
  notify: reload httpd
  tags: [httpd]

- name: copy 01-remoteipheader.conf
  copy:
    src: 01-remoteipheader.conf
    dest: /etc/httpd/conf.d
  notify: reload httpd
  tags: [httpd]

- name: copy admin.conf
  template:
    src: admin.conf.j2
    dest: /etc/httpd/conf.d/admin.conf
  notify: reload httpd
  tags: [httpd]

- name: copy status.conf
  template:
    src: status.conf.j2
    dest: /etc/httpd/conf.d/status.conf
  notify: reload httpd
  tags: [httpd]

- name: create html/admin dir
  file:
    path: /srv/www/html/admin
    state: directory
  tags: [httpd]

- name: copy phpinfo.php
  copy:
    src: phpinfo.php
    dest: /srv/www/html/admin
  tags: [httpd]

- name: set PHP timezone
  lineinfile:
    dest: /etc/php.ini
    insertafter: '^;date.timezone '
    regexp: '^date.timezone '
    line: 'date.timezone = "Asia/Tokyo"'
  tags: [httpd, php]

- name: move to /var/log/pagespeed.log
  copy:
    src: pagespeed.conf
    dest: /etc/rsyslog.d
  notify: restart rsyslog
  tags: [httpd, pagespeed, rsyslog]

- name: copy failover-www
  copy:
    src: failover-www
    dest: /usr/local/sbin
    mode: 0755
  tags: [httpd]

- name: make agentscripts dir
  file:
    path: /usr/lib/zabbix/agentscripts
    state: directory
  tags: [httpd, zabbix-agent]

- name: copy httpd.sh
  copy:
    src: httpd.sh
    dest: /usr/lib/zabbix/agentscripts
    mode: 0755
  tags: [httpd, zabbix-agent]

- name: copy httpd.conf
  template:
    src: httpd.conf.j2
    dest: /etc/zabbix/zabbix_agentd.d/httpd.conf
  notify: restart zabbix-agent
  tags: [httpd, zabbix-agent]

- name: enable httpd
  service:
    name: httpd
    enabled: yes
    state: started
  tags: [httpd]
